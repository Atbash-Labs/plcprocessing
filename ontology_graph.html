or_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:204", "label": "Mode-Based Input Selection", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode-Based Input Selection", "description": "Auto mode follows bInCommandForward/Reverse inputs from upstream logic; Manual mode follows HMI pushbuttons (bPB_Forward/Reverse/Stop) processed through HMIBitEnable handshake; mode determines active control path", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:205", "label": "Bidirectional Mutual Exclusion", "type": "controlpattern", "group": "patterns", "details": {"name": "Bidirectional Mutual Exclusion", "description": "Forward and reverse commands are mutually exclusive - setting one direction immediately resets the opposite direction via OTU, preventing simultaneous energization of both contactors which would cause electrical/mechanical damage", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:206", "label": "Hierarchical Safety Architecture", "type": "controlpattern", "group": "patterns", "details": {"name": "Hierarchical Safety Architecture", "description": "Layered safety gates: E-stop blocks mode activation \u2192 mode enables command paths \u2192 enable inputs gate direction execution \u2192 error state blocks enables. Each layer can override subordinate layers", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:207", "label": "Latched State with Safety Override", "type": "controlpattern", "group": "patterns", "details": {"name": "Latched State with Safety Override", "description": "Forward/reverse commands use OTL/OTU latched outputs that retain state across scans, but enable loss (bEnableForward/Reverse) immediately resets latches via OTU for fail-safe stop on interlock loss", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:208", "label": "Signal Verification with Timeout", "type": "controlpattern", "group": "patterns", "details": {"name": "Signal Verification with Timeout", "description": "After issuing output command, logic monitors for feedback signal (bInSignalForward/Reverse) within tInTimeout period. Missing signal generates fault (NoSignalForward/Reverse) indicating failed contactor or broken feedback circuit", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:209", "label": "Directional Interlock Gating", "type": "controlpattern", "group": "patterns", "details": {"name": "Directional Interlock Gating", "description": "Separate enable inputs for each direction (bInEnableForward/Reverse) allow independent permissive logic per direction - e.g., forward limit switch blocks reverse, reverse limit blocks forward", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:210", "label": "Mode Transition Reset", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Transition Reset", "description": "Mode changes detected via edge detection (iLastMode \u2260 current mode) block mode activation for one scan and reset motor states, preventing glitches or unwanted motion during mode switching", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:211", "label": "Simulation Mode Override", "type": "controlpattern", "group": "patterns", "details": {"name": "Simulation Mode Override", "description": "When bInSimulate TRUE, feedback signals sourced from commanded state instead of physical inputs, enabling testing of control logic and HMI displays without actual motor operation", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:212", "label": "Multi-Source Error Reset", "type": "controlpattern", "group": "patterns", "details": {"name": "Multi-Source Error Reset", "description": "Error reset accepted from either external input (bInResetError) or HMI pushbutton (bPB_ResetError), both processed to single reset pulse (bReset) that clears all error latches simultaneously", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:213", "label": "Comprehensive Motor Protection Monitoring", "type": "controlpattern", "group": "patterns", "details": {"name": "Comprehensive Motor Protection Monitoring", "description": "Monitors multiple motor protection devices (thermal protector, mechanical clutch, local disconnect) with individual latched error bits, requiring explicit reset after fault condition clears", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:214", "label": "Direction Reversal Safety Check", "type": "controlpattern", "group": "patterns", "details": {"name": "Direction Reversal Safety Check", "description": "Logic verifies motor stopped before allowing direction change - attempting to reverse while running opposite direction generates MotorNotStopped error to protect drivetrain from shock loading", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:215", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_MotorControl.bPB_Forward \u2192 HMIBitEnable \u2192 bPB_Forward \u2192 [Manual Mode + Enable + !Reverse] \u2192 HMI_MotorControl.bForwardOn (OTL) \u2192 bOutCommandForward", "description": "Manual forward flow: HMI forward button processed through handshake, validated against mode/enable/mutual-exclusion, sets forward latch driving output contactor", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:216", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_MotorControl.bPB_Reverse \u2192 HMIBitEnable \u2192 bPB_Reverse \u2192 [Manual Mode + Enable + !Forward] \u2192 HMI_MotorControl.bReverseOn (OTL) \u2192 bOutCommandReverse", "description": "Manual reverse flow: HMI reverse button processed through handshake, validated against mode/enable/mutual-exclusion, sets reverse latch driving output contactor", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:217", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInCommandForward \u2192 [Auto Mode + bEnableForward] \u2192 HMI_MotorControl.bForwardOn (OTL) + HMI_MotorControl.bReverseOn (OTU) \u2192 bOutCommandForward", "description": "Auto forward flow: External forward command validated in auto mode with enable, sets forward latch and resets reverse latch for mutual exclusion", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:218", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInCommandReverse \u2192 [Auto Mode + bEnableReverse] \u2192 HMI_MotorControl.bReverseOn (OTL) + HMI_MotorControl.bForwardOn (OTU) \u2192 bOutCommandReverse", "description": "Auto reverse flow: External reverse command validated in auto mode with enable, sets reverse latch and resets forward latch for mutual exclusion", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:219", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bPB_Stop \u2192 [Manual Mode] \u2192 HMI_MotorControl.bForwardOn (OTU) + HMI_MotorControl.bReverseOn (OTU)", "description": "Manual stop flow: HMI stop button in manual mode simultaneously resets both forward and reverse latches to halt all motion", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:220", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "iInMode \u2192 HMI_MotorControl.iMode (if \u226010) \u2192 [=1: bAutoMode, =2: bManualMode] \u2192 [Command Path Selection] \u2192 bOutAuto", "description": "Mode control flow: External mode input overrides internal mode (except Independent), determines auto/manual path selection and status output", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:221", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEnableForward=FALSE \u2192 HMI_MotorControl.bForwardOn (OTU) \u2192 bOutCommandForward=FALSE", "description": "Forward interlock flow: Forward enable loss immediately resets forward command latch forcing output OFF regardless of command state", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:222", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEnableReverse=FALSE \u2192 HMI_MotorControl.bReverseOn (OTU) \u2192 bOutCommandReverse=FALSE", "description": "Reverse interlock flow: Reverse enable loss immediately resets reverse command latch forcing output OFF regardless of command state", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:223", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEstop=TRUE \u2192 bManualMode=FALSE + bAutoMode=FALSE \u2192 [Both Latches Reset]", "description": "E-stop flow: Emergency stop blocks mode activation causing both forward and reverse commands to be reset", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:224", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInSignalForward \u2192 [!bInSimulate] \u2192 HMI_MotorControl.bSignalForward \u2192 bOutActiveForward", "description": "Forward signal verification flow: Physical forward feedback passes through to HMI display and active status output when not simulating", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:225", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bOutCommandForward \u2192 [Timeout Logic] \u2192 [!bInSignalForward after tInTimeout] \u2192 ERROR_Motor.NoSignalForward (OTL)", "description": "Forward fault detection flow: Forward commanded but no signal received within timeout generates no-signal error indicating contactor or feedback failure", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:226", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInMotorProtector=FALSE \u2192 ERROR_Motor.MotorProtectorTripped (OTL) \u2192 HMI_MotorControl.bError=TRUE \u2192 bEnableForward/Reverse=FALSE", "description": "Motor protector fault flow: Thermal protector trip sets latched error blocking all enables and requiring reset before operation can resume", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:227", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInClutch=FALSE \u2192 ERROR_Motor.ClutchTripped (OTL) \u2192 HMI_MotorControl.bError=TRUE \u2192 bEnableForward/Reverse=FALSE", "description": "Clutch fault flow: Mechanical clutch trip sets latched error blocking all enables indicating mechanical overload or jam condition", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:228", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInLocalDisconnect=FALSE \u2192 ERROR_Motor.LocalDisconnectorOff (OTL) \u2192 HMI_MotorControl.bError=TRUE \u2192 bEnableForward/Reverse=FALSE", "description": "Local disconnect flow: Local disconnect open sets latched error blocking all enables for safety during local maintenance", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:229", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "[bInResetError OR bPB_ResetError] \u2192 bReset \u2192 [All ERROR_Motor bits (OTU)] \u2192 HMI_MotorControl.bError=FALSE", "description": "Error reset flow: Reset from external input or HMI button clears all latched error bits simultaneously allowing operation to resume if fault cleared", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:230", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInSimulate=TRUE \u2192 HMI_MotorControl.bSignalForward=HMI_MotorControl.bForwardOn", "description": "Simulation feedback flow: In simulation mode, commanded state substitutes for physical feedback enabling logic testing without hardware", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:231", "label": "bInEstop", "type": "safetyelement", "group": "patterns", "details": {"reason": "Highest priority emergency stop input that immediately blocks all motor operation by preventing mode activation. Must unconditionally halt all motion regardless of any other state. Critical for personnel safety and emergency shutdown scenarios.", "name": "bInEstop", "criticality": "CRITICAL", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:232", "label": "Bidirectional mutual exclusion (Forward/Reverse)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents simultaneous energization of forward and reverse contactors which would cause electrical short circuit, massive inrush current, contactor welding, and catastrophic mechanical damage to motor and drivetrain. Each direction command immediately resets opposite direction via OTU.", "name": "Bidirectional mutual exclusion (Forward/Reverse)", "criticality": "CRITICAL", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:233", "label": "bInEnableForward / bInEnableReverse", "type": "safetyelement", "group": "patterns", "details": {"reason": "Directional interlock inputs that immediately reset respective command latches when FALSE. Critical for limit switch protection, sequence interlocking, and preventing operation in unsafe conditions. Loss of enable forces immediate stop via OTU.", "name": "bInEnableForward / bInEnableReverse", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:234", "label": "Signal verification (NoSignalForward/Reverse errors)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Detects failed contactors or broken feedback circuits by monitoring for signal within tInTimeout after command issued. Prevents 'dark start' conditions where operator believes motor running but contactor failed to close, or dangerous 'stuck-on' contactor that won't release.", "name": "Signal verification (NoSignalForward/Reverse errors)", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:235", "label": "bInMotorProtector", "type": "safetyelement", "group": "patterns", "details": {"reason": "Monitors thermal overload protector for motor overcurrent/overtemperature protection. Generates latched error blocking further operation until reset. Prevents motor burnout from sustained overload conditions. Critical for asset protection and fire prevention.", "name": "bInMotorProtector", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:236", "label": "bInClutch", "type": "safetyelement", "group": "patterns", "details": {"reason": "Monitors mechanical overload clutch for excessive torque conditions indicating jam, broken drivetrain, or process upset. Generates latched error preventing restart until investigated. Protects mechanical equipment and prevents damage escalation.", "name": "bInClutch", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:237", "label": "ERROR_Motor.MotorNotStopped", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents direction reversal while motor still running opposite direction. Critical for protecting drivetrain, gearbox, and couplings from shock loading that could cause shaft breakage, gear tooth failure, or coupling destruction. Enforces safe stopping before reversal.", "name": "ERROR_Motor.MotorNotStopped", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:238", "label": "bInLocalDisconnect", "type": "safetyelement", "group": "patterns", "details": {"reason": "Monitors local disconnect switch ensuring motor cannot be remotely started when disconnected at local panel. Critical for lockout/tagout (LOTO) procedures and maintenance safety. Generates latched error preventing remote operation during local service.", "name": "bInLocalDisconnect", "criticality": "HIGH", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:239", "label": "Mode transition logic (bNewMode reset)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Mode changes reset motor states to prevent unintended motion during mode switching. Missing this could cause motor to continue running in unintended mode or respond to stale commands. Important for predictable behavior during operator mode changes.", "name": "Mode transition logic (bNewMode reset)", "criticality": "MEDIUM", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:240", "label": "HMIBitEnable handshake for manual controls", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents double-triggering or missed commands from HMI in manual mode. Critical for emergency stop button reliability and predictable manual control response. Ensures single-execution guarantee for safety-related manual commands.", "name": "HMIBitEnable handshake for manual controls", "criticality": "MEDIUM", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:241", "label": "Enable loss immediate reset (Rungs 14-15)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Loss of directional enable immediately resets respective command latch via OTU providing fail-safe stop behavior. Ensures interlock violations cause immediate cessation rather than continuing until next command cycle. Critical for deterministic safety response.", "name": "Enable loss immediate reset (Rungs 14-15)", "criticality": "MEDIUM", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:242", "label": "Error state blocks enables (Rung 10)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Active error condition blocks both directional enables preventing operation with known faults. Requires explicit operator acknowledgment via reset before resuming. Prevents equipment damage from operating with degraded or failed protective devices.", "name": "Error state blocks enables (Rung 10)", "criticality": "MEDIUM", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:243", "label": "SetHMIStatusSimulation", "type": "aoi", "group": "plc", "details": {"purpose": "Encodes discrete machine state conditions (position, motion, and fault states) into a single integer status code for HMI display, with dual-mode operation supporting both real operational states and simulation testing states. Implements a priority-encoded state machine where safety conditions (E-stop, Error) take precedence over operational states (position/motion), ensuring critical alarms always display to operators.", "vendor": "De Clerck Arnaud", "name": "SetHMIStatusSimulation", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\Valve_Solenoid\\SetHMIStatusSimulation.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:322", "label": "bInEstop", "type": "tag", "group": "plc", "details": {"name": "bInEstop", "description": "Emergency stop condition input. Highest priority state (status=1) that overrides all other conditions. Indicates machine is in emergency shutdown requiring operator intervention before restart.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:323", "label": "bInError", "type": "tag", "group": "plc", "details": {"name": "bInError", "description": "General error/fault condition input. Second-highest priority state (status=2) that overrides operational states but not E-stop. Indicates fault requiring acknowledgment or corrective action before normal operation.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:324", "label": "bInForwardWork", "type": "tag", "group": "plc", "details": {"name": "bInForwardWork", "description": "Forward/Work position reached indicator. Encodes to status=3 (real) or status=7 (simulation). Confirms machine has reached its forward work position, typically end of travel limit or operational setpoint.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:325", "label": "bInReverseHome", "type": "tag", "group": "plc", "details": {"name": "bInReverseHome", "description": "Reverse/Home position reached indicator. Encodes to status=4 (real) or status=8 (simulation). Confirms machine has reached its reverse/home position, typically retracted or safe position.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:326", "label": "bInOnForwardWork", "type": "tag", "group": "plc", "details": {"name": "bInOnForwardWork", "description": "Forward/Work motion active indicator. Encodes to status=5 (real) or status=9 (simulation). TRUE when machine is actively moving toward or operating at forward work position.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:327", "label": "bInOnReverseHome", "type": "tag", "group": "plc", "details": {"name": "bInOnReverseHome", "description": "Reverse/Home motion active indicator. Encodes to status=6 (real) or status=10 (simulation). TRUE when machine is actively moving toward reverse/home position.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:328", "label": "bInSimulate", "type": "tag", "group": "plc", "details": {"name": "bInSimulate", "description": "Simulation mode selector. When TRUE, adds offset (+4) to operational state codes (3\u21927, 4\u21928, 5\u21929, 6\u219210) allowing HMI to distinguish between real and simulated conditions for testing.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:329", "label": "iOutStatus", "type": "tag", "group": "plc", "details": {"name": "iOutStatus", "description": "Encoded status integer output for HMI display lookup. Range 0-10: 0=Stopped/None, 1=E-stop, 2=Error, 3/7=ForwardWork, 4/8=ReverseHome, 5/9=OnForwardWork, 6/10=OnReverseHome. HMI maps this to localized status text/color for operator display.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:330", "label": "Priority Encoder with Safety Precedence", "type": "controlpattern", "group": "patterns", "details": {"name": "Priority Encoder with Safety Precedence", "description": "Rungs execute in priority order (E-stop\u2192Error\u2192operational states). Each TRUE condition overwrites previous status value, ensuring highest-priority active condition determines final output. Safety states (Rungs 4-5) always override operational states (Rungs 0-3).", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:331", "label": "Dual-Mode State Encoding", "type": "controlpattern", "group": "patterns", "details": {"name": "Dual-Mode State Encoding", "description": "Single simulation bit (bInSimulate) bifurcates status codes: real mode uses low values (3-6), simulation mode uses high values (7-10). Allows HMI to visually distinguish simulated operation (testing/commissioning) from actual process states without requiring separate status variables.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:332", "label": "State Machine with Catchall Default", "type": "controlpattern", "group": "patterns", "details": {"name": "State Machine with Catchall Default", "description": "Rung 6 implements default state (status=0) when all input conditions are FALSE. Uses XIO (examine-if-closed) on all inputs to detect 'none active' condition, preventing undefined status output and ensuring HMI always has valid display code.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:333", "label": "Integer-Encoded State for HMI Lookup", "type": "controlpattern", "group": "patterns", "details": {"name": "Integer-Encoded State for HMI Lookup", "description": "Maps Boolean state vectors to single integer for efficient SCADA communication. HMI uses iOutStatus as message/display lookup index, reducing network traffic and enabling centralized multi-language text translation tables.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:334", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "Safety Inputs \u2192 Priority Override \u2192 Status Output", "description": "bInEstop/bInError evaluated last (Rungs 4-5) so they unconditionally overwrite operational states. Ensures safety conditions always visible on HMI regardless of machine state.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:335", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "Operational States \u2192 Simulation Modifier \u2192 Encoded Status", "description": "Position/motion inputs (bInForwardWork, bInReverseHome, bInOnForwardWork, bInOnReverseHome) branch on bInSimulate flag. Real mode produces status 3-6, simulation mode produces status 7-10 for same physical state.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:336", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "All Inputs FALSE \u2192 Default State", "description": "When no input conditions active, Rung 6 sets status=0 (Stopped/None). Provides defined idle/stopped state representation rather than leaving status at last value.", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:337", "label": "bInEstop", "type": "safetyelement", "group": "patterns", "details": {"reason": "Emergency stop status must always be visible to operators. Rung 5 placement ensures E-stop (status=1) overrides all other states including errors and operational displays. Failure to display E-stop could delay emergency response or cause unsafe restart attempts.", "name": "bInEstop", "criticality": "CRITICAL", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:338", "label": "bInError", "type": "safetyelement", "group": "patterns", "details": {"reason": "Error conditions (overloads, faults, signal verification failures) must be prominently displayed. Rung 4 placement ensures errors override operational states but defer to E-stop. Hidden errors could lead to equipment damage or unsafe operation.", "name": "bInError", "criticality": "HIGH", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:339", "label": "Priority encoding sequence (Rungs 0-5)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Rung execution order establishes safety precedence hierarchy: operational states evaluated first (set baseline), then errors override (Rung 4), then E-stop overrides all (Rung 5). Incorrect ordering could allow operational displays to mask critical alarms.", "name": "Priority encoding sequence (Rungs 0-5)", "criticality": "HIGH", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:340", "label": "iOutStatus = 0 default state", "type": "safetyelement", "group": "patterns", "details": {"reason": "Rung 6 prevents undefined status when all inputs FALSE. Without default, status could retain stale value from previous condition, misleading operator about current state. HMI should map status=0 to neutral display (e.g., 'Stopped' or 'Ready').", "name": "iOutStatus = 0 default state", "criticality": "MEDIUM", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:341", "label": "Priority Encoder Logic", "type": "safetyelement", "group": "patterns", "details": {"reason": "Rung execution order is safety-critical. Safety states (E-stop, Error) must execute last to guarantee override of operational states. Reordering rungs could allow normal status to mask fault conditions from operators.", "name": "Priority Encoder Logic", "criticality": "HIGH", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:342", "label": "iOutStatus", "type": "safetyelement", "group": "patterns", "details": {"reason": "Status output is the sole feedback to operators about machine state. Corruption or incorrect encoding could mislead operators about actual machine condition, particularly for safety states like E-stop or errors.", "name": "iOutStatus", "criticality": "MEDIUM", "aoi_name": "SetHMIStatusSimulation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:343", "label": "Valve_Solenoid", "type": "aoi", "group": "plc", "details": {"purpose": "Controls a pneumatic or hydraulic valve with double-acting (both Home and Work positions actively driven) or single-acting (one position spring-return) solenoid operation. Provides Auto/Manual mode control with safety interlocks (E-stop, enable), feedback signal verification with timeout monitoring, error management, and HMI integration. Supports simulation mode for testing without physical valve feedback.", "vendor": "De Clerck Arnaud", "name": "Valve_Solenoid", "description": "Controls a double- or single-acting valve", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\Valve_Solenoid\\Valve_Solenoid.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:344", "label": "tInTimeout", "type": "tag", "group": "plc", "details": {"name": "tInTimeout", "description": "Signal verification timeout period (milliseconds). Maximum time allowed for feedback signal to appear after issuing valve command. Exceeding this generates NoHomeFeedback or NoWorkFeedback errors, detecting failed solenoids or broken feedback circuits.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:345", "label": "iInMode", "type": "tag", "group": "plc", "details": {"name": "iInMode", "description": "Operating mode selector: 1=Auto (follows bInCommandWork for sequence control), 2=Manual (HMI pushbutton control), 10=Independent (local HMI control without override). Determines source of valve position commands.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:346", "label": "bInEstop", "type": "tag", "group": "plc", "details": {"name": "bInEstop", "description": "Emergency stop safety input. When TRUE, immediately blocks all valve operation and resets mode state. Highest priority safety override preventing valve motion in unsafe conditions.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:347", "label": "bInSignalWork", "type": "tag", "group": "plc", "details": {"name": "bInSignalWork", "description": "Work position solenoid feedback confirmation signal. Verifies physical work solenoid is actually energized and valve has reached work position. Used for signal verification and 'prove-out' safety logic.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:348", "label": "bInSignalHome", "type": "tag", "group": "plc", "details": {"name": "bInSignalHome", "description": "Home position solenoid feedback confirmation signal. Verifies physical home solenoid is actually energized and valve has returned to home position. Used for signal verification and 'prove-out' safety logic.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:349", "label": "bInEnable", "type": "tag", "group": "plc", "details": {"name": "bInEnable", "description": "Permissive interlock for valve operation. Must be TRUE to allow valve commands. Used for sequence interlocking, pressure availability, or process conditions requiring valve motion restriction.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:350", "label": "bInCommandWork", "type": "tag", "group": "plc", "details": {"name": "bInCommandWork", "description": "Auto mode work position command input. In Auto mode, TRUE requests valve to move to work position. FALSE requests return to home position. Typically sourced from upstream sequencer or process control logic.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:351", "label": "bInResetError", "type": "tag", "group": "plc", "details": {"name": "bInResetError", "description": "External error reset command input. When TRUE, clears all active valve errors (NoHomeFeedback, NoWorkFeedback, HomeFeedbackStillActive, WorkFeedbackStillActive).", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:352", "label": "bInSimulate", "type": "tag", "group": "plc", "details": {"name": "bInSimulate", "description": "Simulation mode activation. When TRUE, uses HMI command bits instead of physical feedback signals for signal verification, allowing testing without actual valve solenoid feedback.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:353", "label": "bOutCommandHome", "type": "tag", "group": "plc", "details": {"name": "bOutCommandHome", "description": "Output command to home position solenoid/valve. TRUE energizes home solenoid after all safety checks, mode validation, and mutual exclusion logic. For single-acting valves, this may deactivate work solenoid allowing spring return.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:354", "label": "bOutCommandWork", "type": "tag", "group": "plc", "details": {"name": "bOutCommandWork", "description": "Output command to work position solenoid/valve. TRUE energizes work solenoid after all safety checks, mode validation, and mutual exclusion logic.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:355", "label": "bOutActiveHome", "type": "tag", "group": "plc", "details": {"name": "bOutActiveHome", "description": "Home position active status indicator. TRUE when valve is confirmed at home position (signal verified). Used for downstream sequence logic, interlocking, and HMI display.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:356", "label": "bOutActiveWork", "type": "tag", "group": "plc", "details": {"name": "bOutActiveWork", "description": "Work position active status indicator. TRUE when valve is confirmed at work position (signal verified). Used for downstream sequence logic, interlocking, and HMI display.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:357", "label": "bOutAuto", "type": "tag", "group": "plc", "details": {"name": "bOutAuto", "description": "Auto mode active status indicator. TRUE when in Auto mode (command-following), FALSE when in Manual mode. Allows downstream logic and HMI to display active control mode.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:358", "label": "bOutError", "type": "tag", "group": "plc", "details": {"name": "bOutError", "description": "Valve error active indicator. TRUE when any valve fault condition exists (feedback timeout, stuck feedback signals). Blocks operation and requires reset.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:359", "label": "bPB_Home", "type": "tag", "group": "plc", "details": {"name": "bPB_Home", "description": "Internal processed home pushbutton signal. Output of HMIBitEnable handshake for manual home command, race-condition-free and debounced.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:360", "label": "bPB_Work", "type": "tag", "group": "plc", "details": {"name": "bPB_Work", "description": "Internal processed work pushbutton signal. Output of HMIBitEnable handshake for manual work command, race-condition-free and debounced.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:361", "label": "bPB_ResetError", "type": "tag", "group": "plc", "details": {"name": "bPB_ResetError", "description": "Internal processed reset error pushbutton signal. Output of HMIBitEnable handshake for error acknowledgment.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:362", "label": "bManualMode", "type": "tag", "group": "plc", "details": {"name": "bManualMode", "description": "Internal flag indicating Manual mode is active (iMode=2) with all safety conditions met (no E-stop, not transitioning modes, enabled).", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:363", "label": "bAutoMode", "type": "tag", "group": "plc", "details": {"name": "bAutoMode", "description": "Internal flag indicating Auto mode is active (iMode=1) with all safety conditions met (no E-stop, not transitioning modes, enabled).", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:364", "label": "bNewMode", "type": "tag", "group": "plc", "details": {"name": "bNewMode", "description": "Internal edge detection flag. TRUE for one scan when mode changes, used to reset state during mode transitions preventing command carryover.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:365", "label": "bEnableHome", "type": "tag", "group": "plc", "details": {"name": "bEnableHome", "description": "Internal permissive flag. TRUE when conditions allow home position commands (no errors, appropriate mode active). Used to gate manual and auto home requests.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:366", "label": "bEnableWork", "type": "tag", "group": "plc", "details": {"name": "bEnableWork", "description": "Internal permissive flag. TRUE when conditions allow work position commands (no errors, appropriate mode active). Used to gate manual and auto work requests.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "label": "bReset", "type": "tag", "group": "plc", "details": {"name": "bReset", "description": "Internal pulse flag generated by reset command (bInResetError OR bPB_ResetError), used to clear latched error bits.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "label": "HMI_ValveControl.bHomeOn", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.bHomeOn", "description": "Internal latched home position command state register. Holds home position request after mode selection and before final output stage with mutual exclusion against work.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "label": "HMI_ValveControl.bWorkOn", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.bWorkOn", "description": "Internal latched work position command state register. Holds work position request after mode selection and before final output stage with mutual exclusion against home.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:370", "label": "HMI_ValveControl.bSignalHome", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.bSignalHome", "description": "Internal home position feedback state. Either real sensor (bInSignalHome) or simulated (HMI override), selected by bInSimulate flag.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:371", "label": "HMI_ValveControl.bSignalWork", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.bSignalWork", "description": "Internal work position feedback state. Either real sensor (bInSignalWork) or simulated (HMI override), selected by bInSimulate flag.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:372", "label": "HMI_ValveControl.iMode", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.iMode", "description": "Internal mode register synchronized with iInMode input unless iInMode=10 (independent), allowing HMI to display and control mode.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:373", "label": "HMI_ValveControl.bError", "type": "tag", "group": "plc", "details": {"name": "HMI_ValveControl.bError", "description": "Internal error status synchronized to bOutError, used for HMI display and to enable reset button.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:374", "label": "ERROR_Valve.NoHomeFeedback", "type": "tag", "group": "plc", "details": {"name": "ERROR_Valve.NoHomeFeedback", "description": "Latched error bit. Set when home command issued but bInSignalHome does not appear within tInTimeout period, indicating failed home solenoid or broken sensor.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:375", "label": "ERROR_Valve.NoWorkFeedback", "type": "tag", "group": "plc", "details": {"name": "ERROR_Valve.NoWorkFeedback", "description": "Latched error bit. Set when work command issued but bInSignalWork does not appear within tInTimeout period, indicating failed work solenoid or broken sensor.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:376", "label": "ERROR_Valve.HomeFeedbackStillActive", "type": "tag", "group": "plc", "details": {"name": "ERROR_Valve.HomeFeedbackStillActive", "description": "Latched error bit. Set when home command removed but bInSignalHome persists beyond timeout, indicating stuck sensor or mechanical jam preventing valve from leaving home position.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:377", "label": "ERROR_Valve.WorkFeedbackStillActive", "type": "tag", "group": "plc", "details": {"name": "ERROR_Valve.WorkFeedbackStillActive", "description": "Latched error bit. Set when work command removed but bInSignalWork persists beyond timeout, indicating stuck sensor or mechanical jam preventing valve from leaving work position.", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:378", "label": "Bidirectional Mutual Exclusion", "type": "controlpattern", "group": "patterns", "details": {"name": "Bidirectional Mutual Exclusion", "description": "Home and work commands are mutually exclusive - setting one position immediately resets the opposite position via OTU (Rung 11-12), preventing simultaneous energization of both solenoids which could damage valve or create unsafe intermediate states", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:379", "label": "Signal Verification with Timeout", "type": "controlpattern", "group": "patterns", "details": {"name": "Signal Verification with Timeout", "description": "After issuing output command, logic monitors for feedback signal (bInSignalHome/Work) within tInTimeout period. Missing signal generates fault (NoHomeFeedback/NoWorkFeedback) indicating failed solenoid or broken feedback circuit. Also detects stuck feedback (HomeFeedbackStillActive/WorkFeedbackStillActive) when signal persists after command removed", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:380", "label": "Hierarchical Safety Architecture", "type": "controlpattern", "group": "patterns", "details": {"name": "Hierarchical Safety Architecture", "description": "Multi-layer safety gating where E-stop and Enable inputs must both be satisfied before mode activation (Rung 9), and mode activation must exist before command enable flags are set (Rung 10), and command enables must exist before position commands are issued (Rung 11-12)", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:381", "label": "Mode-Based Input Selection", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode-Based Input Selection", "description": "Auto mode follows external bInCommandWork input while Manual mode follows HMI pushbuttons (bPB_Home/Work). Mode selector (iInMode) determines command source, with mutual exclusion ensuring only one source is active", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:382", "label": "Mode Override with Independence Lock", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Override with Independence Lock", "description": "External iInMode input overrides HMI mode selection (Rung 6) unless set to 10 (independent mode), allowing supervisory control to lock mode while permitting local HMI control when appropriate", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:383", "label": "Latched State with Safety Override", "type": "controlpattern", "group": "patterns", "details": {"name": "Latched State with Safety Override", "description": "Position commands (bHomeOn/bWorkOn) are latched using OTL/OTU, maintaining state across scans, but are automatically reset when enable conditions are lost (Rung 13-14) to ensure fail-safe return to known state", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:384", "label": "Edge Detection via State Memory", "type": "controlpattern", "group": "patterns", "details": {"name": "Edge Detection via State Memory", "description": "Mode change detection (Rung 7-8) compares current mode (iMode) to previous scan value (iLastMode) to generate one-scan pulse (bNewMode), used to reset state during mode transitions preventing command carryover", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:385", "label": "Asynchronous Handshake Protocol", "type": "controlpattern", "group": "patterns", "details": {"name": "Asynchronous Handshake Protocol", "description": "HMIBitEnable blocks (Rung 1) implement race-condition-free HMI communication, ensuring HMI button presses are reliably detected exactly once despite asynchronous scan timing between HMI and PLC", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:386", "label": "Master Enable Gating", "type": "controlpattern", "group": "patterns", "details": {"name": "Master Enable Gating", "description": "bInEnable input gates all operational modes (Rung 9), providing upstream interlock point for process conditions, pressure availability, or sequence logic to globally permit or deny valve operation", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:387", "label": "Conditional Simulation Bypass", "type": "controlpattern", "group": "patterns", "details": {"name": "Conditional Simulation Bypass", "description": "bInSimulate flag selects between real sensor inputs (bInSignalHome/Work) and HMI-driven simulated feedback (Rung 2-3), allowing full logic testing without physical hardware while maintaining identical control flow", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:388", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInCommandWork \u2192 HMI_ValveControl.bWorkOn \u2192 bOutCommandWork \u2192 Physical Solenoid \u2192 bInSignalWork \u2192 HMI_ValveControl.bSignalWork \u2192 bOutActiveWork", "description": "Auto mode work position command flow: External command latches internal work state, drives solenoid output, physical valve moves, feedback sensor confirms position, active status output indicates confirmed valve state", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:389", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bPB_Work \u2192 HMI_ValveControl.bWorkOn \u2192 bOutCommandWork \u2192 Physical Solenoid \u2192 bInSignalWork \u2192 HMI_ValveControl.bSignalWork \u2192 bOutActiveWork", "description": "Manual mode work position command flow: HMI button (via handshake) latches internal work state, drives solenoid output, physical valve moves, feedback sensor confirms position, active status output indicates confirmed valve state", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:390", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInCommandWork=FALSE \u2192 HMI_ValveControl.bHomeOn \u2192 bOutCommandHome \u2192 Physical Solenoid \u2192 bInSignalHome \u2192 HMI_ValveControl.bSignalHome \u2192 bOutActiveHome", "description": "Auto mode home position command flow: External command FALSE (negated work) latches internal home state, drives solenoid output, physical valve returns, feedback sensor confirms position, active status output indicates confirmed valve state", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:391", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bPB_Home \u2192 HMI_ValveControl.bHomeOn \u2192 bOutCommandWork \u2192 Physical Solenoid \u2192 bInSignalHome \u2192 HMI_ValveControl.bSignalHome \u2192 bOutActiveHome", "description": "Manual mode home position command flow: HMI button (via handshake) latches internal home state, drives solenoid output, physical valve returns, feedback sensor confirms position, active status output indicates confirmed valve state", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:392", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "iInMode \u2192 HMI_ValveControl.iMode \u2192 {bAutoMode, bManualMode} \u2192 Command Source Selection", "description": "Mode configuration flow: External or HMI mode selector determines active mode flags, which gate command sources (external vs HMI) and enable manual button functionality", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:393", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEstop \u2192 {bManualMode, bAutoMode} \u2192 {bEnableHome, bEnableWork} \u2192 Position Commands", "description": "Safety interlock cascade: E-stop blocks mode activation, which blocks command enable flags, which gate position commands, creating multiple layers of safety override", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:394", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bOutCommandWork + No bInSignalWork + tInTimeout \u2192 ERROR_Valve.NoWorkFeedback \u2192 bOutError", "description": "Work feedback verification failure flow: Command issued, timeout expires without feedback signal, specific error bit latches, consolidated error output activates", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:395", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bOutCommandHome + No bInSignalHome + tInTimeout \u2192 ERROR_Valve.NoHomeFeedback \u2192 bOutError", "description": "Home feedback verification failure flow: Command issued, timeout expires without feedback signal, specific error bit latches, consolidated error output activates", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:396", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "{bInResetError, bPB_ResetError} \u2192 bReset \u2192 {OTU all ERROR_Valve bits} \u2192 bOutError=FALSE", "description": "Error recovery flow: External or HMI reset command generates internal reset pulse, clears all latched error bits, consolidated error output deactivates", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:397", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInSimulate \u2192 {HMI feedback override} \u2192 HMI_ValveControl.bSignalHome/Work \u2192 Signal verification logic", "description": "Simulation mode data substitution flow: Simulate flag switches feedback source from real sensors to HMI-controlled virtual signals, allowing testing without physical hardware", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:398", "label": "bInEstop", "type": "safetyelement", "group": "patterns", "details": {"reason": "Emergency stop input immediately blocks all valve operation (Rung 9). Failure to respond to E-stop could allow valve motion during unsafe conditions, creating personnel hazards or equipment damage. Highest priority override in safety hierarchy.", "name": "bInEstop", "criticality": "CRITICAL", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:399", "label": "bInEnable", "type": "safetyelement", "group": "patterns", "details": {"reason": "Master enable permissive for all valve operation (Rung 9). Provides interlock point for upstream safety systems (pressure availability, door switches, sequence constraints). FALSE state must reliably prevent valve motion to maintain safe machine state.", "name": "bInEnable", "criticality": "HIGH", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:400", "label": "Bidirectional Mutual Exclusion", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents simultaneous energization of home and work solenoids (Rung 11-12). Concurrent solenoid activation could create intermediate valve positions, damage valve mechanism, or create unsafe pressure states. Hardware interlocks may exist, but PLC logic provides first defense.", "name": "Bidirectional Mutual Exclusion", "criticality": "HIGH", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:401", "label": "ERROR_Valve.NoHomeFeedback", "type": "safetyelement", "group": "patterns", "details": {"reason": "Detects failed home solenoid or feedback sensor via timeout monitoring. Uncaught failures could lead to assumed valve position not matching actual position, causing sequence errors, collisions, or unsafe machine states. Blocks operation until diagnosed and reset.", "name": "ERROR_Valve.NoHomeFeedback", "criticality": "HIGH", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:402", "label": "ERROR_Valve.NoWorkFeedback", "type": "safetyelement", "group": "patterns", "details": {"reason": "Detects failed work solenoid or feedback sensor via timeout monitoring. Uncaught failures could lead to assumed valve position not matching actual position, causing sequence errors, process defects, or unsafe machine states. Blocks operation until diagnosed and reset.", "name": "ERROR_Valve.NoWorkFeedback", "criticality": "HIGH", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:403", "label": "ERROR_Valve.HomeFeedbackStillActive", "type": "safetyelement", "group": "patterns", "details": {"reason": "Detects stuck home sensor or mechanical jam preventing valve from leaving home position. Indicates valve unable to respond to work commands, which could halt production or create unsafe conditions if valve motion is safety-critical (e.g., pressure relief).", "name": "ERROR_Valve.HomeFeedbackStillActive", "criticality": "MEDIUM", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:404", "label": "ERROR_Valve.WorkFeedbackStillActive", "type": "safetyelement", "group": "patterns", "details": {"reason": "Detects stuck work sensor or mechanical jam preventing valve from leaving work position. Indicates valve unable to respond to home commands, which could halt production or create unsafe conditions if valve return is safety-critical (e.g., lockout verification).", "name": "ERROR_Valve.WorkFeedbackStillActive", "criticality": "MEDIUM", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:405", "label": "bOutError", "type": "safetyelement", "group": "patterns", "details": {"reason": "Consolidated error status blocks valve operation when any fault exists (Rung 10). Ensures faulty valve operation does not propagate to downstream sequences. Must be reliable indicator for safety interlocking and operator awareness.", "name": "bOutError", "criticality": "HIGH", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:406", "label": "tInTimeout", "type": "safetyelement", "group": "patterns", "details": {"reason": "Configures signal verification timeout period. Too short causes nuisance trips on slow-moving valves; too long delays fault detection allowing extended operation with failed hardware. Must be tuned to valve dynamics for reliable safety monitoring.", "name": "tInTimeout", "criticality": "MEDIUM", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:407", "label": "bInSimulate", "type": "safetyelement", "group": "patterns", "details": {"reason": "Bypasses physical feedback sensors with HMI-controlled signals (Rung 2-3). Intended for commissioning/testing but could be accidentally left active in production, disabling critical feedback verification. Should be interlocked against production mode or logged for audit trail.", "name": "bInSimulate", "criticality": "MEDIUM", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:408", "label": "bNewMode Edge Detection", "type": "safetyelement", "group": "patterns", "details": {"reason": "Clears operational state during mode transitions (Rung 9), preventing command carryover that could cause unexpected valve motion when switching between auto and manual control. Failure could cause single unwanted motion but not sustained unsafe condition.", "name": "bNewMode Edge Detection", "criticality": "LOW", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:409", "label": "Auto Mode Command Disable", "type": "safetyelement", "group": "patterns", "details": {"reason": "Rungs 13-14 automatically clear latched commands when enables are lost in auto mode, ensuring fail-safe return to known state if safety interlocks open. Prevents sustained energization after enabling conditions are removed.", "name": "Auto Mode Command Disable", "criticality": "MEDIUM", "aoi_name": "Valve_Solenoid"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:410", "label": "Base", "type": "udt", "group": "scada", "details": {"purpose": " oring.", "name": "DigitalInput", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\backupjson.json"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:420", "label": "DigitalOutput", "type": "udt", "group": "scada", "details": {"purpose": "SCADA representation of discrete output actuator mapped to PLC IO_DigitalOutput AOI. Provides mode selection for manual/automatic control of simple ON/OFF devices.", "name": "DigitalOutput", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\backupjson.json"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:421", "label": "Valve01", "type": "equipment", "group": "scada", "details": {"purpose": "Pneumatic or hydraulic valve control with position feedback for process material flow, air supply, or hydraulic actuation", "name": "Valve01", "type": "ValveSolenoidControl"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:422", "label": "Motor01", "type": "equipment", "group": "scada", "details": {"purpose": "Bidirectional motor control for conveyors, actuators, or process equipment requiring forward/reverse operation with safety monitoring", "name": "Motor01", "type": "MotorReversingControl"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:423", "label": "Dig01", "type": "equipment", "group": "scada", "details": {"purpose": "Digital sensor monitoring (limit switch, proximity sensor, button, or safety device) with configurable debounce filtering", "name": "Dig01", "type": "DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:424", "label": "Do01", "type": "equipment", "group": "scada", "details": {"purpose": "Simple ON/OFF discrete output control for indicators, solenoids, or basic actuators", "name": "Do01", "type": "DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:425", "label": "EquipmentOrderPerWeek", "type": "view", "group": "scada", "details": {"path": "", "purpose": "Charts category - Tabular display of equipment work orders aggregated by week for production scheduling a
