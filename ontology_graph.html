s": {"path": "", "purpose": "ROL_Faceplates category - Reusable embedded faceplate for digital input visualization with tooltip showing tag name/description and status indicator driven by bOn tag", "name": "DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:433", "label": "DigitalOutput", "type": "view", "group": "scada", "details": {"path": "", "purpose": "ROL_Faceplates category - Reusable embedded faceplate for digital output control/visualization with tooltip and status indicator driven by bCommand tag", "name": "DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:434", "label": "Motor", "type": "view", "group": "scada", "details": {"path": "", "purpose": "ROL_Faceplates category - Reusable embedded faceplate for motor visualization with configurable appearance/orientation and status-driven motor symbol (iStatus tag binding)", "name": "Motor"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:435", "label": "unknown", "type": "systemoverview", "group": "overview", "details": {"overview": "Industrial automation system implementing a distributed control architecture with Rockwell PLC-based real-time control layer (L5X) communicating bidirectionally with FactoryTalk/Ignition SCADA HMI layer via OPC. The system controls process equipment including reversing motors, pneumatic/hydraulic valves, and discrete I/O devices with comprehensive safety interlocking, mode-based operation (Auto/Manual/Independent), operator-driven manual control with race-condition-free handshake protocols, feedback verification with timeout monitoring, fault management with error scrolling displays, and simulation capabilities for commissioning. The architecture emphasizes safety through hierarchical E-stop/enable gating, mutual exclusion protection for bidirectional actuators, and latched error states requiring explicit operator reset. PLCBase UDT establishes OPC communication parameters for bidirectional data exchange between control logic and operator faceplates.", "safety_architecture": "{'plc_safety_responsibilities': {'critical_functions': ['Immediate E-stop response blocking all motion (CRITICAL priority)', 'Mutual exclusion enforcement for bidirectional actuators preventing simultaneous forward/reverse energization (CRITICAL priority)', 'Enable interlock validation providing permissive gating for unsafe conditions (HIGH priority)', 'Feedback signal verification with timeout monitoring detecting failed contactors/valves (HIGH priority)', 'Protection device monitoring (thermal overload, mechanical clutch, local disconnect) with latched faults (HIGH priority)', 'Debounce filtering preventing noise-induced false triggers on safety-critical inputs (HIGH priority)', 'Hierarchical safety cascade where E-stop > Enable > Mode > Command ensuring deterministic override behavior'], 'implementation_patterns': ['Latched outputs (OTL) with unconditional reset capability (OTU) on safety input loss', 'Safety inputs examined before mode activation to block all downstream logic paths', 'Multi-layer gating where each safety level can override subordinate layers', 'Fail-safe defaults where loss of enable or mode validation forces outputs OFF', 'Error states blocking operation until explicit operator reset after fault clearance']}, 'scada_safety_responsibilities': {'monitoring_and_indication': ['Real-time safety status display (E-stop active, interlocks open, protection trips)', 'Alarm management with priority-based display (E-stop as highest priority status=1)', 'Error scrolling display ensuring all active faults visible to operator', 'Visual indication of simulation mode preventing confusion with real operation'], 'operator_interface': ['Manual control with handshake protocol ensuring reliable single-execution for safety-related commands', 'Mode selection interface with clear indication of active control source', 'Error acknowledgment and reset buttons with confirmation feedback', 'Interlock status display showing why equipment cannot operate'], 'limitations': ['SCADA cannot override PLC safety logic or force outputs when interlocks open', 'Safety-critical decisions (E-stop response, mutual exclusion) remain in PLC domain', 'Communication delays acceptable for monitoring but not for safety response']}, 'safety_hierarchy': {'level_1_emergency_stop': {'priority': 'CRITICAL - Highest override', 'response_time': 'Immediate (single PLC scan)', 'scope': 'Blocks all mode activation forcing command latches to reset', 'implementation': 'bInEstop examined first in logic, gates mode flags (bAutoMode, bManualMode)', 'affected_equipment': 'All motors, valves, and outputs halt simultaneously'}, 'level_2_error_state': {'priority': 'HIGH - Blocks operation after fault detection', 'response_time': 'One scan after error condition detected', 'scope': 'Blocks enable flags preventing command execution', 'implementation': 'bOutError or specific error flags gate enable logic', 'affected_equipment': 'Faulted equipment blocked until operator reset', 'examples': 'Motor protector trip, valve timeout, clutch fault, no-signal errors'}, 'level_3_enable_interlocks': {'priority': 'HIGH - Permissive gating', 'response_time': 'Immediate via direct gating in command rungs', 'scope': 'Prevents operation when process conditions unsafe', 'implementation': 'bInEnable (outputs), bInEnableForward/Reverse (motors) gate command latches', 'affected_equipment': 'Specific equipment based on interlock assignment', 'examples': 'Limit switches, pressure availability, sequence state, door switches'}, 'level_4_mode_validation': {'priority': 'MEDIUM - Prevents invalid mode operation', 'response_time': 'Single scan via mode selection logic', 'scope': 'Ensures only valid modes (1, 2, 10) can activate', 'implementation': 'Mode value validation with automatic fallback to Auto if invalid', 'affected_equipment': 'All equipment with mode-based control'}, 'level_5_command_validation': {'priority': 'MEDIUM - Operational logic checks', 'response_time': 'Per command evaluation', 'scope': 'Equipment-specific rules (e.g., motor stopped before reversal)', 'implementation': 'Conditional logic in command rungs', 'affected_equipment': 'Specific equipment based on operational constraints', 'examples': 'MotorNotStopped error preventing direction change while running'}}, 'safety_verification': {'feedback_monitoring': 'Commanded outputs verified via feedback signals within configurable timeout (tInTimeout)', 'fault_types_detected': ['NoSignalForward/Reverse: Contactor failed to close or feedback sensor broken', 'HomeFeedbackStillActive/WorkFeedbackStillActive: Valve stuck or sensor jammed', 'NoHomeFeedback/NoWorkFeedback: Valve failed to reach position or sensor failed', 'MotorProtectorTripped: Thermal overload indicating sustained overcurrent', 'ClutchTripped: Mechanical overload indicating jam or drivetrain failure', 'LocalDisconnectorOff: Local disconnect open preventing remote start during maintenance'], 'timeout_configuration': 'User-configurable via tInTimeout to match actuator dynamics (fast valves 1-2s, slow motors 5-10s)', 'error_persistence': 'All errors latched requiring explicit reset, preventing automatic restart after transient fault'}}", "control_responsibilities": "{'plc_responsibilities': {'real_time_control': 'Deterministic scan-cycle execution for time-critical control logic with microsecond-level response', 'safety_enforcement': 'Immediate E-stop response, enable gating, mutual exclusion enforcement, interlock validation', 'signal_conditioning': 'Debounce filtering, noise rejection, edge detection, analog scaling', 'feedback_verification': 'Timeout monitoring for contactor/valve feedback, signal verification, fault detection', 'state_persistence': 'Latched command states that survive scan cycles and retain during power loss (depending on memory type)', 'sequential_control': 'Equipment sequencing, batch logic, recipe execution, coordinated motion', 'protective_logic': 'Motor protection monitoring (thermal, clutch), valve position verification, error management', 'handshake_implementation': 'Asynchronous HMI handshake protocol ensuring single-execution guarantees', 'mode_management': 'Auto/Manual/Independent mode selection with override protection and transition handling'}, 'scada_responsibilities': {'operator_interface': 'Graphical faceplates for equipment control, status visualization, alarm acknowledgment', 'data_visualization': 'Real-time dashboards, trend displays, historical analysis, production metrics', 'alarm_management': 'Error message display with lookup tables, alarm scrolling, operator notification', 'data_logging': 'Historical data collection, production tracking, performance metrics, audit trails', 'reporting': 'Shift reports, downtime analysis, equipment effectiveness, work order tracking', 'recipe_management': 'Recipe storage, download to PLC, version control, operator selection', 'security': 'User authentication, role-based access control, action logging', 'configuration': 'Setpoint entry, timeout configuration, mode selection, simulation control', 'multi_language_support': 'Localized text displays, message translation, cultural formatting', 'enterprise_integration': 'Data export to MES/ERP, work order import, production scheduling interface'}, 'shared_responsibilities': {'mode_control': 'PLC enforces mode logic and safety validation; SCADA provides mode selection interface and status display', 'error_reset': 'PLC holds latched error states and validates reset conditions; SCADA provides reset buttons and error acknowledgment interface', 'simulation': 'PLC implements simulation logic (feedback substitution); SCADA provides simulation activation control and visual indication', 'setpoint_management': 'PLC uses setpoints in control algorithms (debounce times, timeouts); SCADA provides setpoint entry and validation interface', 'status_encoding': 'PLC generates encoded status integers (SetHMIStatusSimulation); SCADA performs lookup and displays human-readable text'}}", "id": "main"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:436", "label": "Valve Position Control - Auto Mode", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Valve Position Control - Auto Mode', 'description': 'Upstream PLC sequence logic commands valve position via bInCommandWork \u2192 Valve_Solenoid AOI validates safety (E-stop, enable) and mode \u2192 PLC outputs solenoid command via bOutCommandWork \u2192 Physical valve actuates \u2192 Position sensor generates feedback \u2192 bInSignalWork returns to PLC \u2192 Signal verified within timeout \u2192 ValveSolenoidControl UDT (via OPC/PLCBase) transmits position status to SCADA \u2192 Valve faceplate view displays active position with color-coded indication \u2192 Dashboard aggregates valve state for production monitoring', 'layers': ['Sequence Logic', 'PLC Control', 'Field Device', 'PLC Feedback', 'OPC Gateway', 'SCADA Visualization', 'Production Dashboard']}", "name": "Valve Position Control - Auto Mode", "description": "Upstream PLC sequence logic commands valve position via bInCommandWork \u2192 Valve_Solenoid AOI validates safety (E-stop, enable) and mode \u2192 PLC outputs solenoid command via bOutCommandWork \u2192 Physical valve actuates \u2192 Position sensor generates feedback \u2192 bInSignalWork returns to PLC \u2192 Signal verified within timeout \u2192 ValveSolenoidControl UDT (via OPC/PLCBase) transmits position status to SCADA \u2192 Valve faceplate view displays active position with color-coded indication \u2192 Dashboard aggregates valve state for production monitoring"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:437", "label": "Motor Manual Control with Handshake", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Motor Manual Control with Handshake', 'description': 'Operator presses Forward button on Motor faceplate \u2192 SCADA sets HMI forward command bit via OPC \u2192 MotorReversingControl UDT transmits to PLC \u2192 HMIBitEnable AOI processes handshake (set bInOutHMI) \u2192 Motor_Reversing AOI validates manual mode, E-stop clear, enable active, reverse not active \u2192 Forward command latches (bForwardOn) \u2192 Reverse command resets (mutual exclusion) \u2192 PLC outputs contactor command \u2192 Motor starter energizes forward contactor \u2192 Feedback signal returns \u2192 Signal verified within timeout \u2192 Motor status transmitted back to SCADA \u2192 Faceplate updates motor symbol to show forward rotation \u2192 PLC auto-clears HMI bit (acknowledgment) completing handshake cycle', 'layers': ['Operator Action', 'SCADA UI', 'OPC Write', 'PLC Handshake', 'PLC Safety Logic', 'Field Contactor', 'PLC Feedback', 'OPC Read', 'SCADA Display Update']}", "name": "Motor Manual Control with Handshake", "description": "Operator presses Forward button on Motor faceplate \u2192 SCADA sets HMI forward command bit via OPC \u2192 MotorReversingControl UDT transmits to PLC \u2192 HMIBitEnable AOI processes handshake (set bInOutHMI) \u2192 Motor_Reversing AOI validates manual mode, E-stop clear, enable active, reverse not active \u2192 Forward command latches (bForwardOn) \u2192 Reverse command resets (mutual exclusion) \u2192 PLC outputs contactor command \u2192 Motor starter energizes forward contactor \u2192 Feedback signal returns \u2192 Signal verified within timeout \u2192 Motor status transmitted back to SCADA \u2192 Faceplate updates motor symbol to show forward rotation \u2192 PLC auto-clears HMI bit (acknowledgment) completing handshake cycle"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:438", "label": "Digital Input Sensor to HMI with Debounce", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Digital Input Sensor to HMI with Debounce', 'description': 'Physical sensor (limit switch, proximity) generates raw signal \u2192 bInInput receives noisy/bouncing signal \u2192 IO_DigitalInput AOI applies configurable debounce (TON_On with tInOnDebounce) \u2192 Timer completion after sustained HIGH \u2192 Internal state latches (bOn via OTL) \u2192 Rising edge pulse generated (bOutRissingEdge via OSR) \u2192 Stable bOutOn output \u2192 DigitalInput UDT (via OPC) transmits conditioned state to SCADA \u2192 DigitalInput faceplate displays sensor status with tooltip showing tag name \u2192 Sensor state used in logic dashboards and trend displays \u2192 Edge detection enables event counters or sequence triggers', 'layers': ['Field Sensor', 'PLC Input Card', 'Debounce Filter', 'State Latching', 'Edge Detection', 'OPC Gateway', 'SCADA Faceplate', 'Dashboard Aggregation']}", "name": "Digital Input Sensor to HMI with Debounce", "description": "Physical sensor (limit switch, proximity) generates raw signal \u2192 bInInput receives noisy/bouncing signal \u2192 IO_DigitalInput AOI applies configurable debounce (TON_On with tInOnDebounce) \u2192 Timer completion after sustained HIGH \u2192 Internal state latches (bOn via OTL) \u2192 Rising edge pulse generated (bOutRissingEdge via OSR) \u2192 Stable bOutOn output \u2192 DigitalInput UDT (via OPC) transmits conditioned state to SCADA \u2192 DigitalInput faceplate displays sensor status with tooltip showing tag name \u2192 Sensor state used in logic dashboards and trend displays \u2192 Edge detection enables event counters or sequence triggers"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:439", "label": "Error Detection and Scrolling Display", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Error Detection and Scrolling Display', 'description': 'Multiple error conditions detected across system (motor protector trip, valve timeout, clutch fault, etc.) \u2192 Individual error bits (bInError01-30) set in PLC \u2192 ErrorScroller AOI consolidates via OR logic (bErrorExists) \u2192 Circular array scanning begins with timer-driven dwell \u2192 Active errors discovered sequentially (iNextScrollNum 1-30) \u2192 Current error index output (iOutScrollingErrorNumber) \u2192 SCADA reads error number via OPC \u2192 HMI performs message lookup based on error index \u2192 Error message displays on operator screen with localized text \u2192 Timer expires \u2192 Scroll advances to next active error \u2192 Operator acknowledges by addressing root cause and pressing reset \u2192 Error bit clears \u2192 Display updates or returns to no-error state', 'layers': ['Distributed Fault Detection', 'PLC Error Aggregation', 'Circular Scan Logic', 'OPC Transmission', 'SCADA Message Lookup', 'HMI Error Display', 'Operator Action', 'Error Reset Flow']}", "name": "Error Detection and Scrolling Display", "description": "Multiple error conditions detected across system (motor protector trip, valve timeout, clutch fault, etc.) \u2192 Individual error bits (bInError01-30) set in PLC \u2192 ErrorScroller AOI consolidates via OR logic (bErrorExists) \u2192 Circular array scanning begins with timer-driven dwell \u2192 Active errors discovered sequentially (iNextScrollNum 1-30) \u2192 Current error index output (iOutScrollingErrorNumber) \u2192 SCADA reads error number via OPC \u2192 HMI performs message lookup based on error index \u2192 Error message displays on operator screen with localized text \u2192 Timer expires \u2192 Scroll advances to next active error \u2192 Operator acknowledges by addressing root cause and pressing reset \u2192 Error bit clears \u2192 Display updates or returns to no-error state"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:440", "label": "Safety Interlock Cascade - E-stop to Field", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Safety Interlock Cascade - E-stop to Field', 'description': 'Emergency stop button pressed or safety circuit opens \u2192 bInEstop signal to PLC (all control AOIs) \u2192 Motor_Reversing: blocks mode activation (bAutoMode, bManualMode both FALSE) \u2192 Forward/reverse command latches reset via OTU \u2192 Output commands forced OFF (bOutCommandForward, bOutCommandReverse) \u2192 Motor contactors de-energize \u2192 Similar cascade for Valve_Solenoid and IO_DigitalOutput \u2192 All motion halts across system \u2192 Safety status transmitted to SCADA via OPC \u2192 All faceplates display E-stop indication (red status, disabled controls) \u2192 SetHMIStatusSimulation encodes E-stop as highest priority status code (iOutStatus=1) \u2192 Dashboard shows system-wide E-stop alarm \u2192 Operator must clear physical E-stop, then reset errors via HMI before resuming operation', 'layers': ['Safety Input', 'PLC Safety Logic', 'Mode Blocking', 'Output Forcing', 'Field De-energization', 'OPC Status Update', 'SCADA Safety Display', 'Dashboard Alarm', 'Operator Reset Protocol']}", "name": "Safety Interlock Cascade - E-stop to Field", "description": "Emergency stop button pressed or safety circuit opens \u2192 bInEstop signal to PLC (all control AOIs) \u2192 Motor_Reversing: blocks mode activation (bAutoMode, bManualMode both FALSE) \u2192 Forward/reverse command latches reset via OTU \u2192 Output commands forced OFF (bOutCommandForward, bOutCommandReverse) \u2192 Motor contactors de-energize \u2192 Similar cascade for Valve_Solenoid and IO_DigitalOutput \u2192 All motion halts across system \u2192 Safety status transmitted to SCADA via OPC \u2192 All faceplates display E-stop indication (red status, disabled controls) \u2192 SetHMIStatusSimulation encodes E-stop as highest priority status code (iOutStatus=1) \u2192 Dashboard shows system-wide E-stop alarm \u2192 Operator must clear physical E-stop, then reset errors via HMI before resuming operation"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:441", "label": "Production Metrics Aggregation", "type": "endtoendflow", "group": "flows", "details": {"path": "[]", "data": "{'flow_name': 'Production Metrics Aggregation', 'description': 'Individual equipment status outputs (motor running, valve positions, digital states) transmitted via OPC \u2192 Dashboard UDT aggregates operational data (line speed, production counts, equipment effectiveness) \u2192 Real-time metrics calculated in SCADA or PLC \u2192 MainView displays production overview \u2192 Run Data view provides historical analysis with area/line filtering \u2192 EquipmentOrderPerWeek chart shows work order scheduling \u2192 Operators monitor shift performance \u2192 Supervisors review downtime analysis \u2192 Data feeds into plant MES/ERP systems for enterprise visibility', 'layers': ['Field Equipment States', 'OPC Data Collection', 'Dashboard Aggregation', 'Real-time Calculation', 'Visualization Views', 'Historical Trending', 'Management Reporting', 'Enterprise Integration']}", "name": "Production Metrics Aggregation", "description": "Individual equipment status outputs (motor running, valve positions, digital states) transmitted via OPC \u2192 Dashboard UDT aggregates operational data (line speed, production counts, equipment effectiveness) \u2192 Real-time metrics calculated in SCADA or PLC \u2192 MainView displays production overview \u2192 Run Data view provides historical analysis with area/line filtering \u2192 EquipmentOrderPerWeek chart shows work order scheduling \u2192 Operators monitor shift performance \u2192 Supervisors review downtime analysis \u2192 Data feeds into plant MES/ERP systems for enterprise visibility"}}];

49:347", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:371", "label": "PASSES_THROUGH", "type": "PASSES_THROUGH"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:348", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:370", "label": "PASSES_THROUGH", "type": "PASSES_THROUGH"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:349", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:362", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:349", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:363", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:350", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:350", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:351", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:352", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:370", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:352", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:371", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:359", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:360", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:361", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:362", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:357", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:363", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:357", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:364", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:362", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:364", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:363", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:374", "label": "ACKNOWLEDGES", "type": "ACKNOWLEDGES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:375", "label": "ACKNOWLEDGES", "type": "ACKNOWLEDGES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:376", "label": "ACKNOWLEDGES", "type": "ACKNOWLEDGES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:367", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:377", "label": "ACKNOWLEDGES", "type": "ACKNOWLEDGES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:353", "label": "PASSES_THROUGH", "type": "PASSES_THROUGH"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:368", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:369", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:354", "label": "PASSES_THROUGH", "type": "PASSES_THROUGH"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:370", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:355", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:371", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:356", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:372", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:362", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:372", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:363", "label": "CONFIGURES_BEHAVIOR", "type": "CONFIGURES_BEHAVIOR"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:373", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:365", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:373", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:366", "label": "GATES", "type": "GATES"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:374", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:358", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:375", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:358", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:376", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:358", "label": "TRIGGERS", "type": "TRIGGERS"}, {"source": "4:9de79398-1a32-4677-acab-f10f5ebebb49:377", "target": "4:9de79398-1a32-4677-acab-f10f5ebebb49:358", "label": "TRIGGERS", "type": "TRIGGERS"}];
        const colors = {"plc": "#1976D2", "scada": "#388E3C", "flows": "#C2185B", "troubleshooting": "#FF5722", "patterns": "#795548", "overview": "#607D8B", "other": "#9E9E9E", "aoi": "#F57C00", "aoiinstance": "#F57C00", "tag": "#009688", "udt": "#7B1FA2", "udttype": "#7B1FA2", "equipment": "#FBC02D", "view": "#00ACC1", "perspectiveview": "#00ACC1", "project": "#3F51B5", "endtoendflow": "#E91E63", "dataflow": "#E91E63", "faultsymptom": "#FF5722", "operatorphrase": "#FF7043", "commonphrase": "#FFAB91", "controlpattern": "#795548", "safetyelement": "#D32F2F", "systemoverview": "#607D8B"};

        // Setup
        const container = document.getElementById('graph');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', '100%')
            .attr('height', '100%')
            .attr('viewBox', [0, 0, width, height]);

        // Zoom
        const g = svg.append('g');
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);

        // Arrow marker
        svg.append('defs').append('marker')
            .attr('id', 'arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 20)
            .attr('refY', 0)
            .attr('markerWidth', 6)
            .attr('markerHeight', 6)
            .attr('orient', 'auto')
            .append('path')
            .attr('fill', '#888')
            .attr('d', 'M0,-5L10,0L0,5');

        // Force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(50));

        // Group clusters
        const groups = [...new Set(nodes.map(n => n.group))];
        const groupCenters = {};
        groups.forEach((group, i) => {
            const angle = (2 * Math.PI * i) / groups.length;
            groupCenters[group] = {
                x: width/2 + Math.cos(angle) * 250,
                y: height/2 + Math.sin(angle) * 250
            };
        });

        simulation.force('group', d3.forceX(d => groupCenters[d.group]?.x || width/2).strength(0.1))
                  .force('groupY', d3.forceY(d => groupCenters[d.group]?.y || height/2).strength(0.1));

        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#444')
            .attr('stroke-width', 2)
            .attr('marker-end', 'url(#arrow)');

        // Link labels
        const linkLabel = g.append('g')
            .selectAll('text')
            .data(links)
            .join('text')
            .attr('class', 'link-label')
            .text(d => d.label);

        // Nodes
        const node = g.append('g')
            .selectAll('g')
            .data(nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        // Node circles
        node.append('circle')
            .attr('r', d => d.type === 'overview' ? 30 : 20)
            .attr('fill', d => colors[d.type] || colors[d.group] || '#666')
            .attr('stroke', '#fff')
            .attr('stroke-width', 2);

        // Node labels
        node.append('text')
            .attr('class', 'node-label')
            .attr('dy', 35)
            .attr('fill', '#fff')
            .text(d => d.label.length > 20 ? d.label.substring(0, 18) + '...' : d.label);

        // Node click handler
        node.on('click', (event, d) => {
            showDetails(d);
            highlightNode(d);
        });

        // Simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            linkLabel
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);

            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Show details in sidebar
        function showDetails(d) {
            const details = document.getElementById('details');
            let html = `<h2>${d.label}</h2>`;
            html += `<div class="detail-section"><h4>Type</h4><p>${d.type} (${d.group})</p></div>`;

            // Render details based on type
            for (const [key, value] of Object.entries(d.details)) {
                if (value === null || value === undefined || value === '') continue;

                html += `<div class="detail-section"><h4>${key.replace(/_/g, ' ')}</h4>`;

                if (key === 'tags' && typeof value === 'object') {
                    html += '<div class="tag-list">';
                    for (const [tagName, tagDesc] of Object.entries(value)) {
                        const descStr = typeof tagDesc === 'string' ? tagDesc : JSON.stringify(tagDesc, null, 2);
                        html += `<div class="tag" onclick="this.classList.toggle('expanded'); this.nextElementSibling.style.display = this.classList.contains('expanded') ? 'block' : 'none';">${tagName}</div>`;
                        html += `<div class="tag-expanded" style="display:none;"><pre>${escapeHtml(descStr)}</pre></div>`;
                    }
                    html += '</div>';
                } else if (Array.isArray(value)) {
                    html += '<pre>' + escapeHtml(JSON.stringify(value, null, 2)) + '</pre>';
                } else if (typeof value === 'object') {
                    html += '<pre>' + escapeHtml(JSON.stringify(value, null, 2)) + '</pre>';
                } else {
                    html += `<p>${escapeHtml(String(value))}</p>`;
                }

                html += '</div>';
            }

            details.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightNode(d) {
            // Reset all
            node.classed('dimmed', false).classed('highlight', false);
            link.classed('dimmed', false).classed('highlight', false);

            // Find connected nodes
            const connectedIds = new Set([d.id]);
            links.forEach(l => {
                if (l.source.id === d.id) connectedIds.add(l.target.id);
                if (l.target.id === d.id) connectedIds.add(l.source.id);
            });

            // Dim non-connected
            node.classed('dimmed', n => !connectedIds.has(n.id));
            link.classed('dimmed', l => l.source.id !== d.id && l.target.id !== d.id);
            link.classed('highlight', l => l.source.id === d.id || l.target.id === d.id);
        }

        // Controls
        document.getElementById('reset-zoom').onclick = () => {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        };

        document.getElementById('toggle-sidebar').onclick = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            this.textContent = sidebar.classList.contains('collapsed') ? 'â–¶' : 'â—€';
            this.classList.toggle('shifted');
        };

        document.getElementById('search').oninput = function() {
            const query = this.value.toLowerCase();
            if (!query) {
                node.classed('dimmed', false);
                link.classed('dimmed', false);
                return;
            }
            node.classed('dimmed', d => !d.label.toLowerCase().includes(query));
            link.classed('dimmed', true);
        };

        document.getElementById('filter-group').onchange = function() {
            const group = this.value;
            if (group === 'all') {
                node.classed('dimmed', false);
                link.classed('dimmed', false);
                return;
            }
            node.classed('dimmed', d => d.group !== group);
            link.classed('dimmed', l => l.source.group !== group && l.target.group !== group);
        };

        // Legend
        const legendGroups = [...new Set(nodes.map(n => n.type))];
        const legend = document.getElementById('legend');
        legend.innerHTML = legendGroups.map(type => `
            <div class="legend-item">
                <div class="legend-color" style="background: ${colors[type] || '#666'}"></div>
                <span>${type}</span>
            </div>
        `).join('');

        // Double-click to reset highlight
        svg.on('dblclick', () => {
            node.classed('dimmed', false).classed('highlight', false);
            link.classed('dimmed', false).classed('highlight', false);
        });
    </script>
</body>
</html>
