<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC/SCADA Ontology Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #graph {
            flex: 1;
            position: relative;
        }
        #sidebar {
            width: 400px;
            background: #16213e;
            border-left: 1px solid #0f3460;
            overflow-y: auto;
            padding: 20px;
            transition: width 0.3s;
        }
        #sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        #toggle-sidebar {
            position: absolute;
            right: 410px;
            top: 10px;
            background: #0f3460;
            border: none;
            color: #eee;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 100;
        }
        #sidebar.collapsed + #toggle-sidebar,
        #toggle-sidebar.shifted {
            right: 10px;
        }
        .node {
            cursor: pointer;
            transition: all 0.2s;
        }
        .node:hover {
            filter: brightness(1.2);
        }
        .node-label {
            font-size: 11px;
            font-weight: 500;
            pointer-events: none;
            text-anchor: middle;
        }
        .link {
            stroke-opacity: 0.6;
            fill: none;
        }
        .link-label {
            font-size: 9px;
            fill: #888;
        }
        #details h2 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #details h3 {
            color: #0f3460;
            background: #e94560;
            padding: 8px 12px;
            margin: 15px -20px;
            font-size: 14px;
        }
        .detail-section {
            margin-bottom: 15px;
        }
        .detail-section h4 {
            color: #00d9ff;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .detail-section p, .detail-section pre {
            color: #ccc;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .detail-section pre {
            background: #0f3460;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background: #0f3460;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tag:hover {
            background: #e94560;
        }
        .tag-expanded {
            display: block;
            width: 100%;
            background: #0a1628;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
        }
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        #controls button, #controls select {
            background: #0f3460;
            border: none;
            color: #eee;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        #controls button:hover {
            background: #e94560;
        }
        #search {
            background: #0f3460;
            border: 1px solid #1a1a2e;
            color: #eee;
            padding: 8px 12px;
            border-radius: 4px;
            width: 200px;
        }
        .highlight {
            stroke: #e94560 !important;
            stroke-width: 3px !important;
        }
        .dimmed {
            opacity: 0.2;
        }
        #neo4j-info {
            position: absolute;
            bottom: 20px;
            right: 420px;
            background: rgba(22, 33, 62, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="graph">
            <div id="controls">
                <input type="text" id="search" placeholder="Search nodes...">
                <select id="filter-group">
                    <option value="all">All Groups</option>
                    <option value="plc">PLC Layer</option>
                    <option value="scada">SCADA Layer</option>
                    <option value="flows">Data Flows</option>
                    <option value="troubleshooting">Troubleshooting</option>
                    <option value="patterns">Patterns & Safety</option>
                    <option value="overview">Overview</option>
                    <option value="other">Other</option>
                </select>
                <button id="reset-zoom">Reset Zoom</button>
                <button id="expand-all">Expand All</button>
                <button id="collapse-all">Collapse All</button>
            </div>
            <div id="legend"></div>
            <div id="neo4j-info">Data source: Neo4j Graph Database</div>
        </div>
        <div id="sidebar">
            <div id="details">
                <h2>Select a node</h2>
                <p style="color: #888;">Click on any node in the graph to view its details here.</p>
            </div>
        </div>
        <button id="toggle-sidebar">â—€</button>
    </div>

    <script>
        const nodes = [{"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:25", "label": "HMIBitEnable", "type": "aoi", "group": "plc", "details": {"purpose": "Provides race-condition-free communication between HMI (Human-Machine Interface) and PLC by implementing an asynchronous handshake protocol with configurable toggle or latch behavior. Ensures that HMI button presses are reliably detected and processed exactly once, preventing double-triggers or missed events in asynchronous scan cycles.", "vendor": "De Clerck Arnaud", "name": "HMIBitEnable", "description": "Handles an async reading of an HMI bit to avoid race conditions, includes an enable bit", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\Valve_Solenoid\\HMIBitEnable.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:26", "label": "bInToggle", "type": "tag", "group": "plc", "details": {"name": "bInToggle", "description": "Mode selector: when TRUE, enables toggle behavior (each HMI press alternates PLC bit state); when FALSE, enables direct or latched mode where HMI press directly sets PLC bit", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:27", "label": "bInLatch", "type": "tag", "group": "plc", "details": {"name": "bInLatch", "description": "Mode selector: when TRUE (and bInToggle FALSE), maintains PLC bit state until explicitly cleared; when FALSE, PLC bit resets every scan unless HMI is active", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:28", "label": "bInEnable", "type": "tag", "group": "plc", "details": {"name": "bInEnable", "description": "Master enable gate: when TRUE, allows HMI input processing and passes through to output; when FALSE, blocks all HMI-to-PLC communication", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:29", "label": "bInOutHMI", "type": "tag", "group": "plc", "details": {"name": "bInOutHMI", "description": "HMI-side handshake flag: set by HMI to signal button press/command, automatically cleared by PLC after processing to acknowledge receipt (volatile, reset every scan in Rung 5)", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:30", "label": "bInOutPLC", "type": "tag", "group": "plc", "details": {"name": "bInOutPLC", "description": "PLC-side state register: holds the processed command state that downstream logic reads; toggles or latches based on mode configuration", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:31", "label": "bOutEnable", "type": "tag", "group": "plc", "details": {"name": "bOutEnable", "description": "Enable passthrough output: mirrors bInEnable state for downstream logic to check if this HMI interface is active", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:32", "label": "Asynchronous Handshake Protocol", "type": "controlpattern", "group": "patterns", "details": {"name": "Asynchronous Handshake Protocol", "description": "HMI sets bInOutHMI flag, PLC processes and sets bInOutPLC, then PLC clears bInOutHMI (Rung 5) to acknowledge. Prevents race conditions between HMI and PLC scan cycles.", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:33", "label": "Mode-Configurable State Machine", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode-Configurable State Machine", "description": "Three operational modes controlled by bInToggle and bInLatch: (1) Momentary (both FALSE, Rung 0), (2) Latched (bInLatch TRUE, Rungs 0+3), (3) Toggle (bInToggle TRUE, Rungs 1-2)", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:34", "label": "Master Enable Gating", "type": "controlpattern", "group": "patterns", "details": {"name": "Master Enable Gating", "description": "bInEnable acts as safety gate preventing any state changes when system is disabled (Rungs 1-4)", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:35", "label": "Edge Detection via State Memory", "type": "controlpattern", "group": "patterns", "details": {"name": "Edge Detection via State Memory", "description": "Toggle mode uses current PLC bit state (XIC/XIO bInOutPLC in Rungs 1-2) to detect edges and alternate output", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:36", "label": "Automatic Acknowledgment Reset", "type": "controlpattern", "group": "patterns", "details": {"name": "Automatic Acknowledgment Reset", "description": "Unconditional reset of HMI bit every scan (Rung 5) ensures single-scan pulse detection and prevents stuck states", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:37", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInOutHMI \u2192 [Mode Logic] \u2192 bInOutPLC \u2192 bOutEnable", "description": "Primary command flow: HMI button press flows through mode-dependent logic to set PLC state, with enable status passed through", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:38", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEnable \u2192 [Rung 4] \u2192 bOutEnable", "description": "Enable passthrough: system enable state directly propagates to output for downstream consumption", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:39", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInToggle=FALSE, bInLatch=FALSE \u2192 [Rung 0] \u2192 bInOutPLC reset \u2192 bInOutHMI + bInToggle=FALSE \u2192 [Rung 3] \u2192 bInOutPLC set", "description": "Momentary mode flow: PLC bit resets every scan unless HMI is currently pressed (non-latching direct control)", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:40", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInToggle=TRUE, bInOutHMI=TRUE, bInOutPLC=TRUE \u2192 [Rung 1] \u2192 bInOutPLC reset + bInOutHMI reset", "description": "Toggle-off flow: when in toggle mode and PLC bit is ON, HMI press turns it OFF and acknowledges", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:41", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInToggle=TRUE, bInOutHMI=TRUE, bInOutPLC=FALSE \u2192 [Rung 2] \u2192 bInOutPLC set \u2192 [Rung 5] \u2192 bInOutHMI reset", "description": "Toggle-on flow: when in toggle mode and PLC bit is OFF, HMI press turns it ON, then acknowledgment clears HMI bit", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:42", "label": "bInEnable", "type": "safetyelement", "group": "patterns", "details": {"reason": "Master safety gate - when FALSE, completely blocks HMI commands from affecting PLC state. Critical for lockout/tagout procedures or emergency disable scenarios.", "name": "bInEnable", "criticality": "HIGH", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:43", "label": "bInOutHMI automatic reset (Rung 5)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents stuck-on conditions that could cause continuous unwanted triggering. Ensures deterministic single-execution per HMI press even if HMI fails to clear bit.", "name": "bInOutHMI automatic reset (Rung 5)", "criticality": "MEDIUM", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:44", "label": "Mode configuration (bInToggle, bInLatch)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Incorrect mode selection could cause unexpected behavior (e.g., latching when momentary expected). Should be set during configuration and not changed during operation.", "name": "Mode configuration (bInToggle, bInLatch)", "criticality": "MEDIUM", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:45", "label": "Rung 0 reset condition", "type": "safetyelement", "group": "patterns", "details": {"reason": "In non-latching mode, ensures PLC bit cannot remain stuck ON. Provides fail-safe reset behavior when neither toggle nor latch is active.", "name": "Rung 0 reset condition", "criticality": "LOW", "aoi_name": "HMIBitEnable"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:46", "label": "IO_DigitalInput", "type": "aoi", "group": "plc", "details": {"purpose": "Conditions and debounces raw digital sensor inputs to provide stable, noise-free state detection with configurable on/off delays. Supports both automatic (sensor-driven) and manual (HMI-driven) operation modes with edge detection outputs for event-driven logic.", "vendor": "De Clerck Arnaud", "name": "IO_DigitalInput", "description": "Debounces a digital sensor", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\IO_DigitalInput\\IO_DigitalInput.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:47", "label": "iInMode", "type": "tag", "group": "plc", "details": {"name": "iInMode", "description": "Operating mode selector: 1=Auto (sensor-driven), 2=Manual (HMI-driven), 10=Independent (local HMI control without override). Determines whether physical sensor or HMI pushbuttons control the output state.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:48", "label": "bInInput", "type": "tag", "group": "plc", "details": {"name": "bInInput", "description": "Raw unconditioned digital sensor input signal. Subject to electrical noise, contact bounce, and transient states requiring debounce filtering before use in control logic.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:49", "label": "tInOnDebounce", "type": "tag", "group": "plc", "details": {"name": "tInOnDebounce", "description": "On-delay debounce time in seconds. Sensor must remain continuously HIGH for this duration before bOutOn transitions to TRUE. Zero value bypasses debounce for instantaneous response.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:50", "label": "tInOffDebounce", "type": "tag", "group": "plc", "details": {"name": "tInOffDebounce", "description": "Off-delay debounce time in seconds. Sensor must remain continuously LOW for this duration before bOutOn transitions to FALSE. Zero value bypasses debounce for instantaneous response.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:51", "label": "bOutOn", "type": "tag", "group": "plc", "details": {"name": "bOutOn", "description": "Conditioned digital state output. Debounced, noise-free representation of sensor state (Auto mode) or commanded state (Manual mode). Primary output for downstream control logic.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:52", "label": "bOutRissingEdge", "type": "tag", "group": "plc", "details": {"name": "bOutRissingEdge", "description": "Single-scan pulse generated on OFF-to-ON transition of bOutOn. Enables event-driven logic that triggers actions only when sensor/state activates (rising edge detection).", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:53", "label": "bOutFallingEdge", "type": "tag", "group": "plc", "details": {"name": "bOutFallingEdge", "description": "Single-scan pulse generated on ON-to-OFF transition of bOutOn. Enables event-driven logic that triggers actions only when sensor/state deactivates (falling edge detection).", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:54", "label": "bOutAuto", "type": "tag", "group": "plc", "details": {"name": "bOutAuto", "description": "Mode status indicator: TRUE when in Auto mode (sensor control), FALSE when in Manual mode. Allows downstream logic to adapt behavior based on control mode.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:55", "label": "HMI_DigitalInput.iMode", "type": "tag", "group": "plc", "details": {"name": "HMI_DigitalInput.iMode", "description": "Internal mode storage register mirroring iInMode unless in Independent mode (10). Provides local mode control that can be overridden by external input or locked for HMI-only control.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:56", "label": "HMI_DigitalInput.bOn", "type": "tag", "group": "plc", "details": {"name": "HMI_DigitalInput.bOn", "description": "Internal state register holding the latched On state before edge detection. Used as source for generating rising/falling edge pulses and actual output.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:57", "label": "HMI_DigitalInput.bOnActual", "type": "tag", "group": "plc", "details": {"name": "HMI_DigitalInput.bOnActual", "description": "Immediate sensor state reflection in HMI structure for visualization and diagnostics. Represents actual debounced sensor reading.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:58", "label": "bPB_On", "type": "tag", "group": "plc", "details": {"name": "bPB_On", "description": "Manual mode pushbutton On command from HMI. When enabled in Manual mode, triggers latched On state similar to momentary pushbutton behavior.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:59", "label": "bPB_Off", "type": "tag", "group": "plc", "details": {"name": "bPB_Off", "description": "Manual mode pushbutton Off command from HMI. When enabled in Manual mode, triggers latched Off state for manual reset/stop control.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:60", "label": "HMI_DigitalInput.bPBEN_On", "type": "tag", "group": "plc", "details": {"name": "HMI_DigitalInput.bPBEN_On", "description": "On pushbutton enable status from HMIBitEnable handshake. TRUE when On command has been processed and is ready for execution.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:61", "label": "HMI_DigitalInput.bPBEN_Off", "type": "tag", "group": "plc", "details": {"name": "HMI_DigitalInput.bPBEN_Off", "description": "Off pushbutton enable status from HMIBitEnable handshake. TRUE when Off command has been processed and is ready for execution.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:62", "label": "TON_On", "type": "tag", "group": "plc", "details": {"name": "TON_On", "description": "On-delay timer instance. Accumulates time while bInInput is HIGH. When .DN (done bit) sets, debounce period has elapsed and On condition is validated.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:63", "label": "TON_Off", "type": "tag", "group": "plc", "details": {"name": "TON_Off", "description": "Off-delay timer instance. Accumulates time while bInInput is LOW. When .DN (done bit) sets, debounce period has elapsed and Off condition is validated.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:64", "label": "bTON_On", "type": "tag", "group": "plc", "details": {"name": "bTON_On", "description": "On timer done flag. TRUE when sensor has remained HIGH for full debounce period, validating the On transition in Auto mode.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:65", "label": "bTON_Off", "type": "tag", "group": "plc", "details": {"name": "bTON_Off", "description": "Off timer done flag. TRUE when sensor has remained LOW for full debounce period, validating the Off transition in Auto mode.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:66", "label": "FP_On", "type": "tag", "group": "plc", "details": {"name": "FP_On", "description": "One-shot rising edge detection storage bit for bOutOn. Maintains state between scans to generate single-scan pulse on rising edge.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:67", "label": "FN_Off", "type": "tag", "group": "plc", "details": {"name": "FN_Off", "description": "One-shot falling edge detection storage bit for bOutOn. Maintains state between scans to generate single-scan pulse on falling edge.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:68", "label": "TON_On.DN", "type": "tag", "group": "plc", "details": {"name": "TON_On.DN", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:69", "label": "TON_Off.DN", "type": "tag", "group": "plc", "details": {"name": "TON_Off.DN", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:70", "label": "Dual-Timer Debounce Filter", "type": "controlpattern", "group": "patterns", "details": {"name": "Dual-Timer Debounce Filter", "description": "Independent On and Off debounce timers (TON_On, TON_Off) with configurable delays prevent false triggers from electrical noise, contact bounce, or transient sensor states. Zero delay values bypass filtering for time-critical inputs.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:71", "label": "Mode-Based Input Selection", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode-Based Input Selection", "description": "Three-mode state machine: (1) Auto mode uses debounced sensor with timer validation, (2) Manual mode uses HMI pushbuttons with handshake protocol, (3) Independent mode locks to local HMI control preventing external override.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:72", "label": "Latched State with Edge Detection", "type": "controlpattern", "group": "patterns", "details": {"name": "Latched State with Edge Detection", "description": "Internal state register (HMI_DigitalInput.bOn) maintains stable state using OTL/OTU latching instructions. OSR and OSF instructions generate single-scan edge pulses for event-driven downstream logic.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:73", "label": "Asynchronous Handshake Protocol", "type": "controlpattern", "group": "patterns", "details": {"name": "Asynchronous Handshake Protocol", "description": "Manual mode integrates HMIBitEnable AOI for race-condition-free HMI communication. Pushbutton commands processed through handshake ensure reliable single-execution per button press.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:74", "label": "Mode Override with Independence Lock", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Override with Independence Lock", "description": "External iInMode input overrides internal mode setting unless Independent mode (10) is active, allowing system-level control while providing option for local-only HMI operation.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:75", "label": "Conditional Timer Bypass", "type": "controlpattern", "group": "patterns", "details": {"name": "Conditional Timer Bypass", "description": "Zero debounce time values (tInOnDebounce=0 or tInOffDebounce=0) bypass timer logic and allow immediate state transitions using raw sensor input, providing flexibility for time-critical vs. noise-prone sensors.", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:76", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInInput \u2192 TON_On (if HIGH) \u2192 bTON_On \u2192 HMI_DigitalInput.bOn (OTL) \u2192 bOutOn \u2192 bOutRissingEdge", "description": "Auto mode On flow: Raw sensor HIGH starts On-delay timer, timer completion sets latched state, rising edge pulse generated for event logic", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:77", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInInput \u2192 TON_Off (if LOW) \u2192 bTON_Off \u2192 HMI_DigitalInput.bOn (OTU) \u2192 bOutOn \u2192 bOutFallingEdge", "description": "Auto mode Off flow: Raw sensor LOW starts Off-delay timer, timer completion resets latched state, falling edge pulse generated for event logic", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:78", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_DigitalInput.bPB_On \u2192 HMIBitEnable \u2192 bPB_On + HMI_DigitalInput.bPBEN_On \u2192 HMI_DigitalInput.bOn (OTL) \u2192 bOutOn", "description": "Manual mode On flow: HMI On button processed through handshake protocol, validated command sets latched state", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:79", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_DigitalInput.bPB_Off \u2192 HMIBitEnable \u2192 bPB_Off + HMI_DigitalInput.bPBEN_Off \u2192 HMI_DigitalInput.bOn (OTU) \u2192 bOutOn", "description": "Manual mode Off flow: HMI Off button processed through handshake protocol, validated command resets latched state", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:80", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "iInMode \u2192 HMI_DigitalInput.iMode (if \u226010) \u2192 Mode Selection Logic \u2192 bOutOn control path selection", "description": "Mode control flow: External mode input overrides internal mode (except Independent), determining Auto vs Manual control path", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:81", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "tInOnDebounce \u00d7 1000 \u2192 TON_On.PRE / tInOffDebounce \u00d7 1000 \u2192 TON_Off.PRE", "description": "Configuration flow: Debounce times in seconds converted to milliseconds for timer preset configuration", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:82", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_DigitalInput.iMode (=1) \u2192 bOutAuto (TRUE)", "description": "Mode status flow: Auto mode state directly propagates to output for downstream logic to detect control source", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:83", "label": "Debounce timers (TON_On, TON_Off)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevent false triggers from electrical noise that could cause unintended equipment activation or safety system failures. Incorrectly configured debounce times could allow noise-induced false trips or delay critical safety responses.", "name": "Debounce timers (TON_On, TON_Off)", "criticality": "HIGH", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:84", "label": "Mode selection logic (iInMode validation, Rungs 3-4)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Enforces only valid modes (Auto=1, Manual=2, Independent=10) and prevents undefined behavior from invalid mode values. Automatic fallback to Auto mode ensures predictable operation if mode input corrupted.", "name": "Mode selection logic (iInMode validation, Rungs 3-4)", "criticality": "HIGH", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:85", "label": "Manual mode handshake (HMIBitEnable integration)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents double-triggering or missed commands in manual control scenarios. Critical for emergency stop buttons or safety interlocks controlled via HMI where single-execution guarantee required.", "name": "Manual mode handshake (HMIBitEnable integration)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:86", "label": "Edge detection (OSR/OSF for rising/falling edges)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Ensures event-driven logic executes exactly once per state transition. Missing or duplicate edge pulses could cause sequence errors in batch operations or counting applications.", "name": "Edge detection (OSR/OSF for rising/falling edges)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:87", "label": "Independent mode lock (iInMode=10 bypass)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Protects local HMI control from external system override during maintenance or commissioning. Prevents remote commands from interfering with local testing or manual operation.", "name": "Independent mode lock (iInMode=10 bypass)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:88", "label": "Zero-delay bypass logic (Rungs 5-8)", "type": "safetyelement", "group": "patterns", "details": {"reason": "When tInOnDebounce=0 or tInOffDebounce=0, uses raw sensor instead of timer done bit. Provides instantaneous response for time-critical inputs but removes noise protection - must be used only with clean signals.", "name": "Zero-delay bypass logic (Rungs 5-8)", "criticality": "LOW", "aoi_name": "IO_DigitalInput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:89", "label": "IO_DigitalOutput", "type": "aoi", "group": "plc", "details": {"purpose": "Controls a digital output device with multi-mode operation (Auto/Manual/Independent), providing HMI pushbutton control in manual mode, automatic command following in auto mode, with safety interlocks (enable and E-stop) that can override all commands to ensure fail-safe operation.", "vendor": "De Clerck Arnaud", "name": "IO_DigitalOutput", "description": "Controls a digital output", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\IO_DigitalOutput\\IO_DigitalOutput.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:90", "label": "iInMode", "type": "tag", "group": "plc", "details": {"name": "iInMode", "description": "Operating mode selector: 1=Auto (follows bInCommand), 2=Manual (HMI pushbutton control), 10=Independent (local HMI control without override). Determines source of output command.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:91", "label": "bInEstop", "type": "tag", "group": "plc", "details": {"name": "bInEstop", "description": "Emergency stop safety input. When TRUE, immediately forces output OFF regardless of mode or commands. Highest priority safety override.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:92", "label": "bInEnable", "type": "tag", "group": "plc", "details": {"name": "bInEnable", "description": "Interlock enable input. When FALSE, forces output OFF and sets interlock indicator. Acts as permissive gate for equipment protection (temperature, pressure, sequence requirements).", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:93", "label": "bInCommand", "type": "tag", "group": "plc", "details": {"name": "bInCommand", "description": "Auto mode command input. In Auto mode, this signal directly controls the output state. Typically sourced from upstream process logic or sequencer.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:94", "label": "bOutCommand", "type": "tag", "group": "plc", "details": {"name": "bOutCommand", "description": "Final commanded output state. Drives physical output hardware after all mode selection, interlock validation, and safety checks applied.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:95", "label": "bOutAuto", "type": "tag", "group": "plc", "details": {"name": "bOutAuto", "description": "Mode status indicator: TRUE when in Auto mode (command-following), FALSE when in Manual mode. Allows downstream logic and HMI to display active control mode.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:96", "label": "bCommand", "type": "tag", "group": "plc", "details": {"name": "bCommand", "description": "Internal latched command state register. Holds commanded state after mode selection and before final output stage. Uses OTL/OTU for state retention.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:97", "label": "bPB_On", "type": "tag", "group": "plc", "details": {"name": "bPB_On", "description": "Manual mode On pushbutton command from HMI via handshake. When enabled and valid in Manual mode, sets output ON.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:98", "label": "bPB_Off", "type": "tag", "group": "plc", "details": {"name": "bPB_Off", "description": "Manual mode Off pushbutton command from HMI via handshake. When enabled and valid in Manual mode, sets output OFF.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:99", "label": "HMI_IO_DigitalOutput.iMode", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.iMode", "description": "Internal mode storage register mirroring iInMode unless in Independent mode (10). Provides local mode control that can be overridden by external input or locked for HMI-only operation.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:100", "label": "HMI_IO_DigitalOutput.bCommandAuto", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bCommandAuto", "description": "Mirror of auto mode command input for HMI display. Shows what command system is sending in Auto mode for operator visibility and diagnostics.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:101", "label": "HMI_IO_DigitalOutput.bCommand", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bCommand", "description": "Final command state mirrored to HMI structure for visualization. Reflects actual output state after all logic processing.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:102", "label": "HMI_IO_DigitalOutput.bInterlock", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bInterlock", "description": "Interlock active indicator. TRUE when bInEnable is FALSE and output is being held OFF by interlock condition. Provides diagnostic feedback to operator.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:103", "label": "HMI_IO_DigitalOutput.bPB_On", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bPB_On", "description": "HMI pushbutton On bit from operator interface. Written by HMI, processed through HMIBitEnable handshake protocol.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:104", "label": "HMI_IO_DigitalOutput.bPB_Off", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bPB_Off", "description": "HMI pushbutton Off bit from operator interface. Written by HMI, processed through HMIBitEnable handshake protocol.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:105", "label": "HMI_IO_DigitalOutput.bPBEN_On", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bPBEN_On", "description": "On pushbutton enable status from HMIBitEnable handshake. TRUE when On command has been processed and is ready for execution in Manual mode.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:106", "label": "HMI_IO_DigitalOutput.bPBEN_Off", "type": "tag", "group": "plc", "details": {"name": "HMI_IO_DigitalOutput.bPBEN_Off", "description": "Off pushbutton enable status from HMIBitEnable handshake. TRUE when Off command has been processed and is ready for execution in Manual mode.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:107", "label": "bTemp", "type": "tag", "group": "plc", "details": {"name": "bTemp", "description": "Temporary working bit used for intermediate calculations and rung organization. Acts as reset marker between logic sections.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:108", "label": "Mode-Based Input Selection", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode-Based Input Selection", "description": "Three-mode state machine: (1) Auto mode (iMode=1) follows bInCommand with automatic tracking, (2) Manual mode (iMode=2) uses HMI pushbuttons with handshake protocol, (3) Independent mode (iMode=10) locks to local HMI control preventing external override.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:109", "label": "Latched State with Safety Override", "type": "controlpattern", "group": "patterns", "details": {"name": "Latched State with Safety Override", "description": "Internal command register (bCommand) maintains stable latched state using OTL/OTU instructions. E-stop and interlock inputs provide unconditional reset capability for fail-safe operation.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:110", "label": "Asynchronous Handshake Protocol", "type": "controlpattern", "group": "patterns", "details": {"name": "Asynchronous Handshake Protocol", "description": "Manual mode integrates HMIBitEnable AOI for race-condition-free HMI communication. Pushbutton commands processed through handshake ensure reliable single-execution per button press.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:111", "label": "Mode Override with Independence Lock", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Override with Independence Lock", "description": "External iInMode input overrides internal mode setting unless Independent mode (10) is active, allowing system-level control while providing option for local-only HMI operation.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:112", "label": "Hierarchical Safety Architecture", "type": "controlpattern", "group": "patterns", "details": {"name": "Hierarchical Safety Architecture", "description": "Layered safety structure: (1) E-stop provides emergency shutdown, (2) Enable interlock provides conditional permissive, (3) Mode selection provides operational control. E-stop has absolute priority over all other inputs.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:113", "label": "Mode Validation with Auto-Fallback", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Validation with Auto-Fallback", "description": "Invalid mode values automatically corrected to Auto mode (1) unless value is Manual (2) or Independent (10), ensuring predictable operation if mode input corrupted or undefined.", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:114", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInCommand \u2192 [Auto Mode Logic] \u2192 bCommand (OTL/OTU) \u2192 bOutCommand \u2192 HMI_IO_DigitalOutput.bCommand", "description": "Auto mode flow: External command directly controls latched state, which drives output and HMI display after safety validation", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:115", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_IO_DigitalOutput.bPB_On \u2192 HMIBitEnable \u2192 bPB_On + HMI_IO_DigitalOutput.bPBEN_On \u2192 bCommand (OTL) \u2192 bOutCommand", "description": "Manual On flow: HMI On button processed through handshake protocol, validated command sets latched output state", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:116", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_IO_DigitalOutput.bPB_Off \u2192 HMIBitEnable \u2192 bPB_Off + HMI_IO_DigitalOutput.bPBEN_Off \u2192 bCommand (OTU) \u2192 bOutCommand", "description": "Manual Off flow: HMI Off button processed through handshake protocol, validated command resets latched output state", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:117", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "iInMode \u2192 HMI_IO_DigitalOutput.iMode (if \u226010) \u2192 Mode Selection Logic \u2192 bCommand control path selection", "description": "Mode control flow: External mode input overrides internal mode (except Independent), determining Auto vs Manual control path", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:118", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEnable=FALSE \u2192 bCommand (OTU) \u2192 bOutCommand=FALSE + HMI_IO_DigitalOutput.bInterlock=TRUE", "description": "Interlock flow: Enable loss forces output OFF and sets interlock indicator, blocking all control commands until enable restored", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:119", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInEstop=TRUE \u2192 bCommand (OTU) \u2192 bOutCommand=FALSE", "description": "E-stop flow: Emergency stop active immediately forces output OFF regardless of mode, command, or interlock state", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:120", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "HMI_IO_DigitalOutput.iMode=1 \u2192 bOutAuto=TRUE", "description": "Auto status flow: Mode register value directly determines Auto mode indicator for HMI and downstream logic", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:121", "label": "bInEstop", "type": "safetyelement", "group": "patterns", "details": {"reason": "Emergency stop input provides immediate forced shutdown of output. Must unconditionally override all other commands (Auto, Manual, interlocks). Highest priority safety element for personnel and equipment protection during emergency conditions.", "name": "bInEstop", "criticality": "CRITICAL", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:122", "label": "bInEnable (Interlock)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Interlock enable acts as permissive gate preventing output activation when process conditions unsafe (temperature, pressure, valve positions, sequence state). FALSE condition forces output OFF and blocks all control commands until condition cleared.", "name": "bInEnable (Interlock)", "criticality": "HIGH", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:123", "label": "Mode selection logic (iInMode validation, Rungs 4-5)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Enforces only valid modes (Auto=1, Manual=2, Independent=10) and prevents undefined behavior from invalid mode values. Automatic fallback to Auto mode ensures predictable operation if mode input corrupted.", "name": "Mode selection logic (iInMode validation, Rungs 4-5)", "criticality": "HIGH", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:124", "label": "Manual mode handshake (HMIBitEnable integration)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents double-triggering or missed commands in manual control scenarios. Critical for emergency operations where operator commands must execute exactly once per button press.", "name": "Manual mode handshake (HMIBitEnable integration)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:125", "label": "Independent mode lock (iInMode=10 bypass, Rung 4)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Protects local HMI control from external system override during maintenance or commissioning. Prevents remote commands from interfering with local testing or manual operation.", "name": "Independent mode lock (iInMode=10 bypass, Rung 4)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:126", "label": "Safety override hierarchy (Rung 6-8)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Establishes clear precedence: E-stop overrides all, Enable overrides commands. Ensures deterministic behavior when multiple safety conditions present. Incorrect implementation could allow commanded state to persist during unsafe conditions.", "name": "Safety override hierarchy (Rung 6-8)", "criticality": "HIGH", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:127", "label": "Command state latching (OTL/OTU on bCommand)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Latched command retains state across PLC scans and power cycles. Critical that safety overrides (E-stop, Enable) can unconditionally reset latch to prevent stuck-on conditions after fault recovery.", "name": "Command state latching (OTL/OTU on bCommand)", "criticality": "MEDIUM", "aoi_name": "IO_DigitalOutput"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:128", "label": "ErrorScroller", "type": "aoi", "group": "plc", "details": {"purpose": "Manages HMI display of multiple active errors by cycling through a list of up to 30 error conditions at timed intervals. Implements a circular scanning algorithm that continuously searches for and displays the next active error, ensuring operators can see all faults without overwhelming the display. Provides both error presence indication and indexed error number output for HMI message lookup.", "vendor": "De Clerck Arnaud", "name": "ErrorScroller", "description": "Scrolls through the error codes for display on the HMI", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\Valve_Solenoid\\ErrorScroller.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:129", "label": "bInError01-30", "type": "tag", "group": "plc", "details": {"name": "bInError01-30", "description": "Individual error condition inputs representing distinct fault states from system diagnostics. Each boolean maps to a specific error code (1-30) for HMI message display lookup.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:130", "label": "bOutErrorExists", "type": "tag", "group": "plc", "details": {"name": "bOutErrorExists", "description": "Aggregate error presence flag indicating at least one error condition is active across all 30 inputs. Used by HMI to determine whether to display error banner or alarm indicator.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:131", "label": "iOutScrollingErrorNumber", "type": "tag", "group": "plc", "details": {"name": "iOutScrollingErrorNumber", "description": "Current active error index (1-30) being displayed on HMI. Zero when no errors present. Drives HMI message lookup table to display appropriate error text and remediation instructions.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:132", "label": "abErrors", "type": "tag", "group": "plc", "details": {"name": "abErrors", "description": "Internal array buffer (indexed 1-30) that mirrors all input error states for efficient indexed access during scroll operations. Eliminates need for conditional branching in scroll logic.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:133", "label": "bErrorExists", "type": "tag", "group": "plc", "details": {"name": "bErrorExists", "description": "Internal consolidated error flag computed by OR-ing all 30 error inputs. Drives timer enabling and scroll state machine activation.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:134", "label": "iErrorsScrollNum", "type": "tag", "group": "plc", "details": {"name": "iErrorsScrollNum", "description": "Current displayed error index that represents the stable error number shown to operator. Updated only when scroll algorithm finds next active error, providing hold-time between transitions.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:135", "label": "iNextScrollNum", "type": "tag", "group": "plc", "details": {"name": "iNextScrollNum", "description": "Incremental search pointer that advances each scan cycle while scrolling. Used to probe abErrors array looking for next active fault. Rolls over from 30 to 1 for circular scanning.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:136", "label": "bScrolling", "type": "tag", "group": "plc", "details": {"name": "bScrolling", "description": "State machine flag indicating scroll search is active. Set when timer expires or error first detected at index 0. Cleared when next active error found. Controls increment logic for iNextScrollNum.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:137", "label": "TON_ErrorDelay", "type": "tag", "group": "plc", "details": {"name": "TON_ErrorDelay", "description": "Timer instance providing dwell time between error transitions on HMI display. Allows operator sufficient time to read current error message before advancing to next fault.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:138", "label": "bTon_ErrorDelay", "type": "tag", "group": "plc", "details": {"name": "bTon_ErrorDelay", "description": "Timer done flag indicating dwell period has elapsed and scroll to next error should begin. Latched to maintain scroll initiation signal across multiple scan cycles until next error found.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:139", "label": "Circular Array Scanning", "type": "controlpattern", "group": "patterns", "details": {"name": "Circular Array Scanning", "description": "iNextScrollNum increments from 1-30 with automatic rollover (Rung 4), creating circular buffer scanning pattern. Ensures all errors are eventually displayed regardless of which are active.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:140", "label": "State Machine with Search Loop", "type": "controlpattern", "group": "patterns", "details": {"name": "State Machine with Search Loop", "description": "bScrolling flag controls state transitions: (1) Idle when error found or no errors, (2) Searching when incrementing iNextScrollNum each scan. Single-cycle increment with per-scan state check implements efficient non-blocking search.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:141", "label": "Timer-Driven Display Dwell", "type": "controlpattern", "group": "patterns", "details": {"name": "Timer-Driven Display Dwell", "description": "TON_ErrorDelay provides operator-readable dwell time on each error before advancing. One-shot timer done flag (bTon_ErrorDelay) initiates next scroll cycle. Creates pause-and-advance rhythm for human comprehension.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:142", "label": "Array Index Bounds Protection", "type": "controlpattern", "group": "patterns", "details": {"name": "Array Index Bounds Protection", "description": "Rung 0 validates array indexes are within 1-30 range before use. Out-of-range values auto-corrected to prevent array access faults. iErrorsScrollNum range 0-30, iNextScrollNum range 1-30 enforced.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:143", "label": "Parallel-to-Indexed Data Conversion", "type": "controlpattern", "group": "patterns", "details": {"name": "Parallel-to-Indexed Data Conversion", "description": "Rung 1 converts 30 parallel boolean inputs to indexed array using repetitive XIC\u2192OTE pattern. Enables position-based access required for scanning algorithm while preserving input semantics.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:144", "label": "Zero-Index Special Case Handling", "type": "controlpattern", "group": "patterns", "details": {"name": "Zero-Index Special Case Handling", "description": "iErrorsScrollNum=0 indicates 'no error displayed' state. When errors exist and display is at zero, immediately triggers scroll activation (Rung 3) to find first active error without waiting for timer.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:145", "label": "Auto-Reset on Error Clear", "type": "controlpattern", "group": "patterns", "details": {"name": "Auto-Reset on Error Clear", "description": "When bErrorExists goes FALSE, scroll immediately halts and display index reset to 0 (Rung 3). Provides clean exit from error state and prevents stale error numbers from appearing.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:146", "label": "Latched Search Initiation", "type": "controlpattern", "group": "patterns", "details": {"name": "Latched Search Initiation", "description": "bScrolling flag latched ON (OTL) when timer expires or zero-index condition detected, remains set while incrementing search pointer each scan until active error found, then unlatched (OTU). Enables multi-scan search without retriggering timer.", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:147", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInError[1-30] \u2192 abErrors[1-30] \u2192 indexed lookup by iNextScrollNum \u2192 iErrorsScrollNum \u2192 iOutScrollingErrorNumber", "description": "Primary error discovery and display path: parallel inputs converted to indexed array, scanned circularly by search pointer, active error index captured and output to HMI for message display", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:148", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bInError[1-30] \u2192 bErrorExists \u2192 bOutErrorExists", "description": "Aggregate error detection path: any active input sets consolidated flag for HMI alarm banner/indicator control", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:149", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bErrorExists \u2192 TON_ErrorDelay \u2192 bTon_ErrorDelay \u2192 bScrolling \u2192 iNextScrollNum++", "description": "Timer-controlled scroll initiation flow: error presence enables timer, done bit triggers scroll flag, scroll flag enables per-scan increment of search pointer", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:150", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bScrolling \u2192 iNextScrollNum + 1 \u2192 range check/rollover \u2192 abErrors[iNextScrollNum] \u2192 match \u2192 iErrorsScrollNum", "description": "Incremental search loop: scroll flag enables pointer advance, bounds protection applied, array indexed for error check, match stops scroll and updates display index", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:151", "label": "unknown", "type": "dataflow", "group": "flows", "details": {"path": "bTon_ErrorDelay \u2192 iErrorsScrollNum copy to iNextScrollNum \u2192 scroll reinitiation", "description": "Display transition path: timer expiration snapshots current display index as new search starting point, ensuring sequential progression through active errors", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:152", "label": "Array bounds validation (Rung 0)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Out-of-range array access would cause controller fault and system shutdown. Automatic correction of invalid indexes prevents operator-induced faults from HMI or corrupted variables. Critical for runtime stability.", "name": "Array bounds validation (Rung 0)", "criticality": "HIGH", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:153", "label": "bErrorExists consolidated flag", "type": "safetyelement", "group": "patterns", "details": {"reason": "False negative (missed error) could hide critical alarms from operator, delaying response to safety-critical faults. Parallel OR logic ensures any single active error sets flag, but wire break or scan timing issues could cause missed detection.", "name": "bErrorExists consolidated flag", "criticality": "MEDIUM", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:154", "label": "Zero-index immediate scroll trigger (Rung 3)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Ensures first error displays immediately without waiting for timer when transitioning from no-error to error state. Prevents delayed alarm notification that could extend fault exposure time. Critical for time-sensitive safety alarms.", "name": "Zero-index immediate scroll trigger (Rung 3)", "criticality": "MEDIUM", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:155", "label": "Circular rollover logic (Rung 4)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Incorrect rollover bounds could cause infinite scroll without finding errors or array access violation. GRT/LES checks with MOV correction ensure pointer stays in valid 1-30 range. Impacts display reliability rather than direct safety.", "name": "Circular rollover logic (Rung 4)", "criticality": "LOW", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:156", "label": "Auto-reset on error clear (Rung 3)", "type": "safetyelement", "group": "patterns", "details": {"reason": "Prevents stale error numbers from remaining displayed after fault clears. If missed, operator could respond to cleared error thinking it's still active, or ignore current display believing it's outdated. Ensures display accuracy matches reality.", "name": "Auto-reset on error clear (Rung 3)", "criticality": "MEDIUM", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:157", "label": "iOutScrollingErrorNumber = 0 when no errors", "type": "safetyelement", "group": "patterns", "details": {"reason": "HMI message lookup with index 0 should display 'no error' or blank. Incorrect handling at HMI level could display misleading message. AOI correctly outputs zero when bOutErrorExists is FALSE (Rung 6).", "name": "iOutScrollingErrorNumber = 0 when no errors", "criticality": "LOW", "aoi_name": "ErrorScroller"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:158", "label": "Motor_Reversing", "type": "aoi", "group": "plc", "details": {"purpose": "Controls a bidirectional (reversing) motor with independent forward/reverse contactors, supporting Auto/Manual mode operation with comprehensive safety interlocks. Implements mutual exclusion between forward and reverse directions, signal verification feedback, motor protection monitoring (protector, clutch, local disconnect), and error management with HMI integration. Provides simulation mode for testing without physical hardware.", "vendor": "De Clerck Arnaud", "name": "Motor_Reversing", "description": "Controls a reversing motor contactor", "type": "AOI", "source_file": "C:\\Users\\leorf\\OneDrive\\Desktop\\plcprocessing\\export_l5x\\Motor_Reversing\\Motor_Reversing.aoi.sc", "revision": "1.0"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:159", "label": "iInMode", "type": "tag", "group": "plc", "details": {"name": "iInMode", "description": "Operating mode selector: 1=Auto (follows bInCommandForward/Reverse), 2=Manual (HMI pushbutton control), 10=Independent (local HMI control without override). Determines source of directional commands.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:160", "label": "bInEstop", "type": "tag", "group": "plc", "details": {"name": "bInEstop", "description": "Emergency stop safety input. When TRUE, immediately blocks all motor operation and resets mode state. Highest priority safety override that prevents both forward and reverse motion.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:161", "label": "bInEnableForward", "type": "tag", "group": "plc", "details": {"name": "bInEnableForward", "description": "Permissive interlock for forward motion. Must be TRUE to allow forward commands. Used for sequence interlocking, limit switches, or process conditions requiring forward motion restriction.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:162", "label": "bInEnableReverse", "type": "tag", "group": "plc", "details": {"name": "bInEnableReverse", "description": "Permissive interlock for reverse motion. Must be TRUE to allow reverse commands. Used for sequence interlocking, limit switches, or process conditions requiring reverse motion restriction.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:163", "label": "bInSignalForward", "type": "tag", "group": "plc", "details": {"name": "bInSignalForward", "description": "Forward contactor feedback confirmation signal. Verifies physical forward contactor is actually energized. Used for signal verification and 'prove-out' safety logic to detect failed contactors.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:164", "label": "bInSignalReverse", "type": "tag", "group": "plc", "details": {"name": "bInSignalReverse", "description": "Reverse contactor feedback confirmation signal. Verifies physical reverse contactor is actually energized. Used for signal verification and 'prove-out' safety logic to detect failed contactors.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:165", "label": "bInCommandForward", "type": "tag", "group": "plc", "details": {"name": "bInCommandForward", "description": "Auto mode forward motion command input. In Auto mode, TRUE requests forward motion. Typically sourced from upstream sequencer or process control logic.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:166", "label": "bInCommandReverse", "type": "tag", "group": "plc", "details": {"name": "bInCommandReverse", "description": "Auto mode reverse motion command input. In Auto mode, TRUE requests reverse motion. Typically sourced from upstream sequencer or process control logic.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:167", "label": "bInMotorProtector", "type": "tag", "group": "plc", "details": {"name": "bInMotorProtector", "description": "Motor thermal overload protector status input. FALSE indicates motor protector has tripped due to overcurrent/overtemperature. Generates ERROR_Motor.MotorProtectorTripped fault.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:168", "label": "bInClutch", "type": "tag", "group": "plc", "details": {"name": "bInClutch", "description": "Mechanical overload clutch status input. FALSE indicates clutch has slipped/tripped due to excessive torque or mechanical jam. Generates ERROR_Motor.ClutchTripped fault.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:169", "label": "bInLocalDisconnect", "type": "tag", "group": "plc", "details": {"name": "bInLocalDisconnect", "description": "Local disconnect switch status input. FALSE indicates motor is physically disconnected at local panel. Generates ERROR_Motor.LocalDisconnectorOff fault, preventing remote operation.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:170", "label": "bInResetError", "type": "tag", "group": "plc", "details": {"name": "bInResetError", "description": "External error reset command input. When TRUE, clears all active motor errors (protector, clutch, no-signal, not-stopped faults).", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:171", "label": "bInSimulate", "type": "tag", "group": "plc", "details": {"name": "bInSimulate", "description": "Simulation mode activation. When TRUE, uses HMI command bits instead of physical feedback signals for signal verification, allowing testing without actual motor contactor feedback.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:172", "label": "bOutCommandForward", "type": "tag", "group": "plc", "details": {"name": "bOutCommandForward", "description": "Output command to forward motor contactor/relay. TRUE energizes forward contactor after all safety checks, mode validation, and mutual exclusion logic.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:173", "label": "bOutCommandReverse", "type": "tag", "group": "plc", "details": {"name": "bOutCommandReverse", "description": "Output command to reverse motor contactor/relay. TRUE energizes reverse contactor after all safety checks, mode validation, and mutual exclusion logic.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:174", "label": "bOutActiveForward", "type": "tag", "group": "plc", "details": {"name": "bOutActiveForward", "description": "Forward motion active status indicator. TRUE when motor is confirmed running forward (signal verified). Used for downstream sequence logic and HMI display.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:175", "label": "bOutActiveReverse", "type": "tag", "group": "plc", "details": {"name": "bOutActiveReverse", "description": "Reverse motion active status indicator. TRUE when motor is confirmed running reverse (signal verified). Used for downstream sequence logic and HMI display.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:176", "label": "bOutAuto", "type": "tag", "group": "plc", "details": {"name": "bOutAuto", "description": "Auto mode active status indicator. TRUE when in Auto mode (command-following), FALSE when in Manual mode. Allows downstream logic and HMI to display active control mode.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:177", "label": "bOutError", "type": "tag", "group": "plc", "details": {"name": "bOutError", "description": "Motor error active indicator. TRUE when any motor fault condition exists (protector, clutch, signal verification, not-stopped, local disconnect). Blocks operation and requires reset.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:178", "label": "HMI_MotorControl.bForwardOn", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.bForwardOn", "description": "Internal latched forward command state register. Holds forward motion request after mode selection and before final output stage with mutual exclusion against reverse.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:179", "label": "HMI_MotorControl.bReverseOn", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.bReverseOn", "description": "Internal latched reverse command state register. Holds reverse motion request after mode selection and before final output stage with mutual exclusion against forward.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:180", "label": "HMI_MotorControl.bSignalForward", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.bSignalForward", "description": "Forward signal status mirrored to HMI. In normal operation shows bInSignalForward; in simulation mode shows commanded state for operator feedback.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:181", "label": "HMI_MotorControl.bSignalReverse", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.bSignalReverse", "description": "Reverse signal status mirrored to HMI. In normal operation shows bInSignalReverse; in simulation mode shows commanded state for operator feedback.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:182", "label": "HMI_MotorControl.iMode", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.iMode", "description": "Internal mode storage register mirroring iInMode unless in Independent mode (10). Provides local mode control that can be overridden by external input or locked for HMI-only operation.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:183", "label": "HMI_MotorControl.bError", "type": "tag", "group": "plc", "details": {"name": "HMI_MotorControl.bError", "description": "Mirror of bOutError for HMI display. Shows active error state and enables reset button functionality on operator interface.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:184", "label": "bPB_Forward", "type": "tag", "group": "plc", "details": {"name": "bPB_Forward", "description": "Manual mode forward pushbutton command from HMI via handshake. When enabled and valid in Manual mode, sets forward motion ON.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:185", "label": "bPB_Reverse", "type": "tag", "group": "plc", "details": {"name": "bPB_Reverse", "description": "Manual mode reverse pushbutton command from HMI via handshake. When enabled and valid in Manual mode, sets reverse motion ON.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:186", "label": "bPB_Stop", "type": "tag", "group": "plc", "details": {"name": "bPB_Stop", "description": "Manual mode stop pushbutton command from HMI via handshake. When pressed in Manual mode, clears both forward and reverse motion commands.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:187", "label": "bPB_ResetError", "type": "tag", "group": "plc", "details": {"name": "bPB_ResetError", "description": "Manual mode error reset pushbutton from HMI via handshake. When pressed with error active, clears all motor fault conditions.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:188", "label": "bManualMode", "type": "tag", "group": "plc", "details": {"name": "bManualMode", "description": "Internal flag indicating Manual mode is active. TRUE when mode=2, no E-stop, and no mode change in progress. Enables HMI pushbutton control paths.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:189", "label": "bAutoMode", "type": "tag", "group": "plc", "details": {"name": "bAutoMode", "description": "Internal flag indicating Auto mode is active. TRUE when mode=1, no E-stop, and no mode change in progress. Enables automatic command following paths.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:190", "label": "bEnableForward", "type": "tag", "group": "plc", "details": {"name": "bEnableForward", "description": "Composite forward enable flag. TRUE when forward direction enabled, no errors active, no local disconnect fault, and reverse is not currently running. Gates forward command execution.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:191", "label": "bEnableReverse", "type": "tag", "group": "plc", "details": {"name": "bEnableReverse", "description": "Composite reverse enable flag. TRUE when reverse direction enabled, no errors active, no local disconnect fault, and forward is not currently running. Gates reverse command execution.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:192", "label": "ERROR_Motor.MotorProtectorTripped", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.MotorProtectorTripped", "description": "Latched error bit indicating motor thermal protector has tripped. Set when bInMotorProtector=FALSE, requires reset via bInResetError.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:193", "label": "ERROR_Motor.ClutchTripped", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.ClutchTripped", "description": "Latched error bit indicating mechanical clutch has tripped. Set when bInClutch=FALSE, requires reset via bInResetError.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:194", "label": "ERROR_Motor.NoSignalForward", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.NoSignalForward", "description": "Latched error bit indicating forward command issued but no forward feedback signal received within timeout period. Detects failed contactor or broken feedback circuit.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:195", "label": "ERROR_Motor.NoSignalReverse", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.NoSignalReverse", "description": "Latched error bit indicating reverse command issued but no reverse feedback signal received within timeout period. Detects failed contactor or broken feedback circuit.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:196", "label": "ERROR_Motor.MotorNotStopped", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.MotorNotStopped", "description": "Latched error bit indicating attempt to change direction while motor still running opposite direction. Enforces safe stopping before reversal to protect mechanical drivetrain.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:197", "label": "ERROR_Motor.LocalDisconnectorOff", "type": "tag", "group": "plc", "details": {"name": "ERROR_Motor.LocalDisconnectorOff", "description": "Latched error bit indicating local disconnect switch is open. Set when bInLocalDisconnect=FALSE, prevents remote operation for safety during maintenance.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:198", "label": "bNewMode", "type": "tag", "group": "plc", "details": {"name": "bNewMode", "description": "Edge detection flag indicating mode has just changed. TRUE for one scan when mode register differs from previous scan. Used to reset motor states during mode transitions.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:199", "label": "iLastMode", "type": "tag", "group": "plc", "details": {"name": "iLastMode", "description": "Previous scan mode value storage. Used for edge detection to identify mode transitions and trigger appropriate state resets.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:200", "label": "bReset", "type": "tag", "group": "plc", "details": {"name": "bReset", "description": "Internal edge-detected reset pulse. TRUE for one scan when reset command received from either external input or HMI pushbutton. Triggers clearing of all error bits.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:201", "label": "ErrorScroller", "type": "tag", "group": "plc", "details": {"name": "ErrorScroller", "description": "Embedded ErrorScroller AOI instance managing HMI display cycling through multiple active motor errors. Provides timed sequential display of all active faults on limited HMI screen space.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:202", "label": "tInTimeout", "type": "tag", "group": "plc", "details": {"name": "tInTimeout", "description": "Signal verification timeout duration in milliseconds. Maximum time allowed between command output and signal feedback before generating NoSignalForward/Reverse error.", "aoi_name": "Motor_Reversing"}}, {"id": "4:9de79398-1a32-4677-acab-f10f5ebebb49:203", "label": "Mode Override with Independence Lock", "type": "controlpattern", "group": "patterns", "details": {"name": "Mode Override with Independence Lock", "description": "External mode input (iInMode) overrides internal HMI mode register unless Independent mode (10) is active, allowing local HMI control to lock out remote override during commissioning or maintenance", "aoi_name": "Mot
